testDataPath: ../../windup/windup-rulesets/rules/rules-generated/quarkus/hibernate/tests/data/hibernate-uberJar-without-quarkus.jar
rulePath:
- ../hibernate-to-quarkus.windup.xml
- ../hibernate-to-quarkus.windup.groovy
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: A folder path related to a package from the `org.hibernate:hibernate-envers`
                dependency has been found.*
            size: 1
      perform:
        fail:
        - message: '[quarkus-hibernate-envers-groovy-compiled] quarkus-hibernate-envers
            Quarkus extension hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: A folder path related to a package from the `org.hibernate.reactive:hibernate-reactive-core`
                dependency has been found.*
            size: 1
      perform:
        fail:
        - message: '[quarkus-hibernate-reactive-groovy-compiled] quarkus-hibernate-reactive
            Quarkus extension hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: A folder path related to a package from the `org.hibernate.search:hibernate-search-backend-elasticsearch-aws`
                dependency has been found.*
            size: 1
      perform:
        fail:
        - message: '[quarkus-hibernate-search-orm-elasticsearch-aws-groovy-compiled]
            quarkus-hibernate-search-orm-elasticsearch-aws Quarkus extension hint
            was not found!'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-generated/quarkus/hibernate/tests/hibernate-to-quarkus-uberJar-without-quarkus.windup.test.xml
