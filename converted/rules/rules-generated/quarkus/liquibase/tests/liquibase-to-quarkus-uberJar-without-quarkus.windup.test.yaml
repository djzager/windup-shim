testDataPath: ../../windup/windup-rulesets/rules/rules-generated/quarkus/liquibase/tests/data/liquibase-uberJar-without-quarkus.jar
rulePath:
- ../liquibase-to-quarkus.windup.xml
- ../liquibase-to-quarkus.windup.groovy
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: A folder path related to a package from the `org.liquibase:liquibase-core`
                dependency has been found.*
            size: 1
      perform:
        fail:
        - message: '[quarkus-liquibase-groovy-compiled] quarkus-liquibase Quarkus
            extension hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: A folder path related to a package from the `org.liquibase.ext:liquibase-mongodb`
                dependency has been found.*
            size: 1
      perform:
        fail:
        - message: '[quarkus-liquibase-mongodb-groovy-compiled] quarkus-liquibase-mongodb
            Quarkus extension hint was not found!'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-generated/quarkus/liquibase/tests/liquibase-to-quarkus-uberJar-without-quarkus.windup.test.xml
