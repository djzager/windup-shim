testDataPath: ../../windup/windup-rulesets/rules/rules-generated/quarkus/opentelemetry/tests/data
rulePath:
- ../opentelemetry-to-quarkus.windup.xml
- ../opentelemetry-to-quarkus.windup.groovy
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Replace the `io.opentelemetry:opentelemetry-exporter-jaeger`
                dependency with the Quarkus dependency.*
            size: 2
      perform:
        fail:
        - message: '[quarkus-opentelemetry-exporter-jaeger] quarkus-opentelemetry-exporter-jaeger
            Quarkus extension hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Replace the `io.opentelemetry:opentelemetry-exporter-otlp-trace`
                dependency with the Quarkus dependency.*
            size: 2
      perform:
        fail:
        - message: '[quarkus-opentelemetry-exporter-otlp] quarkus-opentelemetry-exporter-otlp
            Quarkus extension hint was not found!'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-generated/quarkus/opentelemetry/tests/opentelemetry-to-quarkus.windup.test.xml
