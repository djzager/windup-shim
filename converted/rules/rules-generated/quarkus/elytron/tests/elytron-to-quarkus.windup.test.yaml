testDataPath: ../../windup/windup-rulesets/rules/rules-generated/quarkus/elytron/tests/data
rulePath:
- ../elytron-to-quarkus.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Replace the `org.wildfly.security:wildfly-elytron-realm-jdbc`
                dependency with the Quarkus dependency.*
            size: 2
      perform:
        fail:
        - message: '[quarkus-elytron-security-jdbc] quarkus-elytron-security-jdbc
            Quarkus extension hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Replace the `org.wildfly.security:wildfly-elytron-realm-ldap`
                dependency with the Quarkus dependency.*
            size: 2
      perform:
        fail:
        - message: '[quarkus-elytron-security-ldap] quarkus-elytron-security-ldap
            Quarkus extension hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Replace the `org.wildfly.security:wildfly-elytron-realm-token`
                dependency with the Quarkus dependency.*
            size: 2
      perform:
        fail:
        - message: '[quarkus-elytron-security-oauth2] quarkus-elytron-security-oauth2
            Quarkus extension hint was not found!'
  sourceFile: ""
