testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/java-ee/seam/tests/data/src
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: Seam API
      perform:
        fail:
        - message: seam-java-00000 hint not found!
    - when:
        not:
        - hint-exists:
          - message: You can use Java EE .*javax.enterprise.context.Conversation
      perform:
        fail:
        - message: seam-java-00010 hint not found!
    - when:
        not:
        - hint-exists:
          - message: There is no direct replacement for this Seam API. The .*org.jboss.seam.Seam.*
      perform:
        fail:
        - message: seam-java-00030 hint not found!
    - when:
        not:
        - hint-exists:
          - message: CDI supports static injection in comparison to Seam 2 dynamic
              injection. So you don't need to have .*@Named.*
      perform:
        fail:
        - message: seam-java-00040 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Convert to a valid CDI scope. CDI scopes has its own annotation.*
      perform:
        fail:
        - message: seam-java-00050 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Convert Seam annotation .*@In.*
      perform:
        fail:
        - message: seam-java-00060 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Remove this Seam annotation .*@AutoCreate.*
      perform:
        fail:
        - message: seam-java-00061 hint not found!
    - when:
        not:
        - hint-exists:
          - message: CDI does not support bijection and does a static injection in
              comparison to Seam 2, where it is performed dynamically.*
      perform:
        fail:
        - message: seam-java-00070 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Seam Factory annotation was used for binding non Seam component
              methods into Seam context life cycle.*
      perform:
        fail:
        - message: seam-java-00071 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Java EE uses for such use case .*@javax.ejb.Singleton.*
      perform:
        fail:
        - message: seam-java-00080 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Seam 2 provided along to standard Java EE .*javax.annotation.PostConstruct.*
              also Seam specific annotation .*@Create.*
      perform:
        fail:
        - message: seam-java-00090 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Seam 2 provided along to standard Java EE .*javax.annotation.PreDestroy.*
              also Seam specific annotation .*@Destroy.*
      perform:
        fail:
        - message: seam-java-00091 hint not found!
    - when:
        not:
        - hint-exists:
          - message: There is no direct replacement, but it can be implemented with
              CDI Conversation support.
      perform:
        fail:
        - message: seam-java-00100 hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*If you need to keep programmatic lookup use .*javax.enterprise.inject.Instance.*
      perform:
        fail:
        - message: seam-java-00110 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Refactor to have annotated error handler which redirect to a
              viewID page for displaying error page.
      perform:
        fail:
        - message: seam-java-00120 hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*@Install.*
      perform:
        fail:
        - message: seam-java-00130 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Rework code with a default Java Servlet .*javax.servlet.Filter.*
      perform:
        fail:
        - message: seam-java-00140 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace this Seam annotation with default Java Servlet .*javax.servlet.Filter`.*
      perform:
        fail:
        - message: seam-java-00150 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Rework using CDI's injected concrete context.
      perform:
        fail:
        - message: seam-java-00160 hint not found!
    - when:
        not:
        - classification-exists:
          - classification: Seam integration with jBPM
      perform:
        fail:
        - message: seam-java-00170 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Rework with CDI conversation context .*javax.enterprise.context.Conversation.*
      perform:
        fail:
        - message: seam-java-00180 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Rework with .*javax.enterprise.context.Conversation.begin.*
      perform:
        fail:
        - message: seam-java-00190 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Rework with .*javax.enterprise.context.Conversation.end().*
      perform:
        fail:
        - message: seam-java-00200 hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*@RequestParameter.*
      perform:
        fail:
        - message: seam-java-00210 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Seam 2 provides a built-in logger implementation.*
      perform:
        fail:
        - message: seam-java-00220 hint not found!
    - when:
        not:
        - hint-exists:
          - message: In Java EE, the Expression Language Specification has evolved
              and allows parameters to be passed to EL method expressions.*
      perform:
        fail:
        - message: seam-java-00230 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Both Seam 2 and CDI beans may produce and consume events in order
              to communicate with other beans. Unlike method invocation, events allow
              for decoupled architecture with no compile-time dependency.*
      perform:
        fail:
        - message: seam-java-00240 hint not found!
    - when:
        not:
        - hint-exists:
          - message: In the Java EE, the concept of interceptors was extracted into
              a separate specification. As a result, not only EJBs but any CDI managed
              beans can benefit from this facility.*
      perform:
        fail:
        - message: seam-java-00250 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace with Java EE annotation .*@javax.ejb.Asynchronous.*
      perform:
        fail:
        - message: seam-java-00260 hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace with Java EE annotation .*@javax.transaction.Transactional.*
      perform:
        fail:
        - message: seam-java-00270 hint not found!
