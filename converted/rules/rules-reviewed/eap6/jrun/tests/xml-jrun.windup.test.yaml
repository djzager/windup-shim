testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/jrun/tests/data
rulePath:
- ../xml-jrun.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: JRun Web App descriptor
            in: jrunWebXml.xml
      perform:
        fail:
        - message: JRun Web App descriptor classification is missing
    - when:
        not:
        - classification-exists:
          - classification: JRun ejb-jar configuration
            in: jrun-ejb.xml
      perform:
        fail:
        - message: JRun ejb-jar classification is missing
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/jrun/tests/xml-jrun.windup.test.xml
