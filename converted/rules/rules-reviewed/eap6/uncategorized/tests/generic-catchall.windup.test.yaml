testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/uncategorized/tests/data
rulePath:
- ../generic-catchall.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - hint-exists:
          - message: This is an old Doug Lea Concurrency util type.*
      perform:
        fail:
        - message: Doug Lea Concurrency util hint was not found!
    - when:
        not:
        - hint-exists:
          - message: .*This type is the backport of java.util.concurrent API.*
      perform:
        fail:
        - message: backport-util-concurrent classification was not found
    - when:
        not:
        - hint-exists:
          - message: .*org.mule.* was used.*
      perform:
        fail:
        - message: Mule API type hint was not found!
    - when:
        not:
        - hint-exists:
          - message: MX4J .*mx4j\..*
      perform:
        fail:
        - message: MX4J hint was not found
    - when:
        not:
        - hint-exists:
          - message: MX4J.*
      perform:
        fail:
        - message: MX4J hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*org.osoa.sca.annotations.* reference was used.
      perform:
        fail:
        - message: Apache Tuscany hint was not found
    - when:
        not:
        - hint-exists:
          - message: Tibco ActiveMatrix Stub.*
      perform:
        fail:
        - message: Tibco generated stub hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*com.tibco.* reference found.*
      perform:
        fail:
        - message: Tibco generated stub hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*com.crystaldecisions.* reference found.*
      perform:
        fail:
        - message: SAP CrystalReports type reference hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*com.iona.* reference found.*
      perform:
        fail:
        - message: IONA com.iona.* reference hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*org.apache.activeio.*
      perform:
        fail:
        - message: Apache org.apache.activeio API reference hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*org.apache.activemq.*
      perform:
        fail:
        - message: Apache org.apache.activemq API reference hint was not found
    - when:
        not:
        - hint-exists:
          - message: org.jboss.* reference found.*
      perform:
        fail:
        - message: jboss type reference hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*org.jbpm.db.JbpmSession.* reference found.*
      perform:
        fail:
        - message: jbpm type org.jbpm.db.JbpmSession reference hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*org.jbpm.JbpmContext.* reference found.*
      perform:
        fail:
        - message: jbpm type org.jbpm.JbpmContext reference hint was not found
    - when:
        not:
        - hint-exists:
          - message: .*java.sql.DriverManager.*
      perform:
        fail:
        - message: java.sql.DriverManager type reference hint was not found
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/uncategorized/tests/generic-catchall.windup.test.xml
