testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/uncategorized/tests/data
rulePath:
- ../environment-dependent.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - hint-exists:
          - message: The class is dynamically loaded within application. During the
              migration, multiple classes
      perform:
        fail:
        - message: Dynamic class initiation using Class.classForName was not detected,
            but it should have been.
    - when:
        not:
        - hint-exists:
          - message: This method lookups an object using a JNDI String. During the
              migration process, some entity JNDI bindings may change.
      perform:
        fail:
        - message: JNDI lookup hint not detected.
    - when:
        not:
        - hint-exists:
          - message: .*InitialContext.* should be instantiated with no arguments.*
      perform:
        fail:
        - message: InitialContext initialization hint was not found.
    - when:
        not:
        - classification-exists:
          - classification: JNDI properties file
      perform:
        fail:
        - message: Classification for jndi.properties file was not found.
    - when:
        not:
        - hint-exists:
          - message: nsure that the .*javax.management.remote.JMXServiceURL.* does
              not need to change for JBoss EAP
      perform:
        fail:
        - message: JMX url initialization for remote.JMXServiceURL not detected.
    - when:
        not:
        - hint-exists:
          - message: nsure that the .*javax.management.ObjectName.* does not need
              to change for JBoss EAP
      perform:
        fail:
        - message: JMX url initialization for ObjectName not detected.
    - when:
        not:
        - hint-exists:
          - message: After migration, JMX connection String or parameters may be different
              than the one provided by previous server.
      perform:
        fail:
        - message: JMXConnectorFactory.connect() hint not detected.
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/uncategorized/tests/environment-dependent.windup.test.xml
