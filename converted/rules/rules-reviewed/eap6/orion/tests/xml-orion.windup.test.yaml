testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/orion/tests/data
rulePath:
- ../xml-orion.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: Oracle Application Platform EJB Descriptor
      perform:
        fail:
        - message: Orion EJB App descriptor classification is missing
    - when:
        not:
        - classification-exists:
          - classification: Oracle Application Platform Web Descriptor
      perform:
        fail:
        - message: ORion web descriptor classification is missing
    - when:
        not:
        - classification-exists:
          - classification: Oracle Application EAR configuration file
      perform:
        fail:
        - message: Oracle Application configuration file classification is missing
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/orion/tests/xml-orion.windup.test.xml
