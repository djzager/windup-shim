testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/glassfish/tests/data
rulePath:
- ../xml-glassfish.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: Glassfish Web Descriptor
      perform:
        fail:
        - message: Glassfish Web Descriptor classification is missing
    - when:
        not:
        - classification-exists:
          - classification: Glassfish EJB Descriptor
      perform:
        fail:
        - message: Glassfish EJB Descriptor classification is missing
    - when:
        not:
        - classification-exists:
          - classification: Glassfish Application EAR configuration file
      perform:
        fail:
        - message: Glassfish Application EAR classification is missing
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/glassfish/tests/xml-glassfish.windup.test.xml
