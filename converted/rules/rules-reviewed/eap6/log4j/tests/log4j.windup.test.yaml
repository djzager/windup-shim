testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/log4j/tests/data
rulePath:
- ../log4j.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - lineitem-exists:
          - message: Deploying log4j.jar can result in non-deterministic ClassLoading
              issues.*
      perform:
        fail:
        - message: Log4j artifact not found!
    - when:
        not:
        - classification-exists:
          - classification: Log4j Configuration
      perform:
        fail:
        - message: log4j.xml file classification not found!
    - when:
        not:
        - hint-exists:
          - message: Using ConsoleAppender configured in log4j\.properties.*
      perform:
        fail:
        - message: log4j.properties file ConsoleAppender not found!
    - when:
        not:
        - hint-exists:
          - message: Using ConsoleAppender configured in log4j\.xml.*
      perform:
        fail:
        - message: log4j.xml file ConsoleAppender config not found!
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/log4j/tests/log4j.windup.test.xml
