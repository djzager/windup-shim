testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/jboss-eap5/tests/samples/xml
rulePath:
- ../jboss-eap5-xml.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: JBoss Cache
      perform:
        fail:
        - message: 'Classification not found: JBoss Cache'
    - when:
        not:
        - classification-exists:
          - classification: JBoss Classloading configuration, typically in jboss-classloading.xml.
      perform:
        fail:
        - message: 'Classification not found: JBoss Classloading configuration, typically
            in jboss-classloading.xml.'
    - when:
        not:
        - classification-exists:
          - classification: JBoss Seam Components
      perform:
        fail:
        - message: 'Classification not found: JBoss Seam Components'
    - when:
        not:
        - classification-exists:
          - classification: JBoss Seam Pages
      perform:
        fail:
        - message: 'Classification not found: JBoss Seam Pages'
    - when:
        not:
        - classification-exists:
          - classification: JBoss Seam Page
      perform:
        fail:
        - message: 'Classification not found: JBoss Seam Page'
    - when:
        not:
        - iterable-filter:
          - classification-exists:
            - classification: JBoss 5.x EAR descriptor
            size: 1
      perform:
        fail:
        - message: 'Classification not found: JBoss 5.x EAR descriptor'
    - when:
        not:
        - classification-exists:
          - classification: JBoss EAR descriptor
      perform:
        fail:
        - message: 'Classification not found: JBoss EAR descriptor'
    - when:
        not:
        - classification-exists:
          - classification: JBoss web application descriptor \(jboss-web\.xml\)
      perform:
        fail:
        - message: 'Classification not found: JBoss web application descriptor (jboss-web.xml)'
    - when:
        not:
        - hint-exists:
          - message: In JBoss EAP 6, the classloading configuration is not done through.*
      perform:
        fail:
        - message: 'Hint not found: JBoss 5 Classloader Configuration'
    - when:
        not:
        - classification-exists:
          - classification: JBoss module and classloading configuration.*
      perform:
        fail:
        - message: 'Classification not found: JBoss Module and Classloading Configuration'
    - when:
        not:
        - classification-exists:
          - classification: JBoss EJB 2 CMP Deployment descriptor.*
      perform:
        fail:
        - message: 'Classification not found: JBoss EJB 2 CMP Deployment Descriptor'
    - when:
        not:
        - classification-exists:
          - classification: JBoss EJB XML deployment descriptor prior to EAP 6
      perform:
        fail:
        - message: 'Classification not found: JBoss EJB XML deployment descriptor
            prior to EAP 6'
    - when:
        not:
        - hint-exists:
          - message: '`java:/jaas/` is a JBoss EAP `security-domain` URI.'
      perform:
        fail:
        - message: 'Hint not found: `java:/jaas/` is a JBoss EAP `security-domain`
            URI. Replace it with a standard Java EE security configuration.'
    - when:
        not:
        - classification-exists:
          - classification: JBoss security configuration descriptor.*
      perform:
        fail:
        - message: 'Classification not found: JBoss security configuration descriptor
            (prior to AS 7 / EAP 6)'
    - when:
        not:
        - hint-exists:
          - message: Before JBoss EAP 6, authentication security domains and login
              modules could be configured in a .*
      perform:
        fail:
        - message: 'Hint not found: `login-config.xml` descriptor is no longer supported.'
    - when:
        not:
        - classification-exists:
          - classification: JBoss EAP 4 JMS configuration
      perform:
        fail:
        - message: 'Classification not found: JBoss EAP 4 JMS configuration'
  sourceFile: ""
