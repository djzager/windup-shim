testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/weblogic/tests/data-servicetests
rulePath:
- ../
ruleset:
- rules:
    rule:
    - when:
        not:
        - hint-exists:
          - message: Replace this class with a class using the EJB 3.1 .*@Singleton.*
      perform:
        fail:
        - message: Class that implements T3StartupDef not found!
    - when:
        not:
        - hint-exists:
          - message: .*T3ServicesDef.* provides access to core services of the container.*
      perform:
        fail:
        - message: T3ServicesDef hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Oracle WebLogic logging classes should be replaced with SLF4J.*
            size: 2
      perform:
        fail:
        - message: Oracle WebLogic logging hint not found!
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/weblogic/tests/weblogic-services.windup.test.xml
