testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/weblogic/tests/data-ejb
rulePath:
- ../
ruleset:
- rules:
    rule:
    - when:
        not:
        - hint-exists:
          - message: This application contains WebLogic EJBs probably generated by
              the WebLogic Server EJB tools
      perform:
        fail:
        - message: WebLogic Server EJB tools not found.
    - when:
        not:
        - hint-exists:
          - message: This application contains WebLogic proprietary `weblogic.javaee.TransactionTimeoutSeconds`
              annotation
      perform:
        fail:
        - message: WebLogic proprietary timeout for transactions annotation not found.
    - when:
        not:
        - hint-exists:
          - message: This application contains WebLogic proprietary `weblogic.ejbgen.MessageDriven`
              annotation
      perform:
        fail:
        - message: WebLogic proprietary MessageDriven annotation hint not found.
    - when:
        not:
        - hint-exists:
          - message: This class extends `weblogic.ejb.
      perform:
        fail:
        - message: WebLogic proprietary EJB Bean hint not found.
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/weblogic/tests/weblogic-ejb.windup.test.xml
