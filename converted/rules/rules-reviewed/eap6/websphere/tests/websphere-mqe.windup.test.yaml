testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/websphere/tests/samples/websphere-mqe
rulePath:
- ../websphere-mqe.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: IBM MQe
      perform:
        fail:
        - message: 'Classification not found: IBM MQe'
    - when:
        not:
        - hint-exists:
          - message: IBM MQe DiskFields
      perform:
        fail:
        - message: Hint not found for com.ibm.mqe.adapters.MQeDiskFieldsAdapter
    - when:
        not:
        - hint-exists:
          - message: IBM MQe Queue administration API
      perform:
        fail:
        - message: Hint not found for com.ibm.mqe.administration.MQeQueueAdminMsg
    - when:
        not:
        - hint-exists:
          - message: '`MQeJMSAuthenticator` is a WebSphere proprietary.*'
      perform:
        fail:
        - message: Hint not found for `MQeJMSAuthenticator`.
    - when:
        not:
        - hint-exists:
          - message: IBM MQe constants are used.*
      perform:
        fail:
        - message: 'Hint not found for IBM MQe constants: com.ibm.mqe.jms.MQeJMSMsgFieldNames.'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/websphere/tests/websphere-mqe.windup.test.xml
