testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap6/websphere/tests/samples/websphere-mq
rulePath:
- ../websphere-mq.windup.xml
ruleset:
- metadata:
  - description: "\n                Provides analysis of WebSphere JMS proprietary
      classes and constructs that may require individual attention when migrating
      to\n                JBoss EAP 6+.\n            "
    dependencies:
      addon:
      - id: org.jboss.windup.rules,windup-rules-javaee,2.2.0.Final
      - id: org.jboss.windup.rules,windup-rules-java,2.2.0.Final
    sourceTechnology:
    - id: websphere
    - id: websphere-mq
    targetTechnology:
    - id: eap
      versionRange: '[6,)'
    - id: jms
      versionRange: '[6,)'
    tag:
    - messaging
    - mq
    - mqe
    - ibm
    - jms
  rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: IBM MQ
      perform:
        fail:
        - message: 'Classification not found: IBM MQ'
    - when:
        not:
        - classification-exists:
          - classification: IBM MQ Configuration
      perform:
        fail:
        - message: 'Classification not found: IBM MQ Configuration'
    - when:
        not:
        - hint-exists:
          - message: '`WMQInitialContextFactory` is an implementation of.*'
      perform:
        fail:
        - message: Hint not found for `WMQInitialContextFactory` configuration
    - when:
        not:
        - hint-exists:
          - message: WebSphere `.scp` files contain scripts.*
      perform:
        fail:
        - message: Hint not found for WebSphere .scp files
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap6/websphere/tests/websphere-mq.windup.test.xml
