testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/openshift/tests/data
rulePath:
- ../logging.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: If the application writes logs to a file system, local log
            size: 12
      perform:
        fail:
        - message: Log to file usage was not found
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: If an application writes logs with `SocketHandler`, an alternative
                method
            size: 4
      perform:
        fail:
        - message: java.util.logging.SocketHandler usage was not found
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/openshift/tests/logging.windup.test.xml
