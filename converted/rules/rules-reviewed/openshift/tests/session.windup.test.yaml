testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/openshift/tests/data
rulePath:
- ../session.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Session replication ensures that client sessions are not disrupted
                by node failure
            size: 1
      perform:
        fail:
        - message: '''distributable'' tag hint was not found'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: In a cloud environment, a restart can wipe out HTTP session
                data in the memory of a running container
            size: 2
      perform:
        fail:
        - message: HttpSession for storing user data hint was not found
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/openshift/tests/session.windup.test.xml
