testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/quarkus/springboot/tests/data/springboot-integration
sourceMode: true
rulePath:
- ../springboot-integration-to-quarkus.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: SpringBoot Integration flows are not supported. A migration
                to Apache Camel route is mandatory.
            size: 1
      perform:
        fail:
        - message: '[springboot-integration-to-quarkus-extension] SpringBoot Integration
            flow is not supported was not found!'
    - when:
        not:
        - hint-exists:
          - message: SpringBoot IntegrationFlow class usage is not supported. A migration
              to Apache Camel route using From is mandatory.
      perform:
        fail:
        - message: '[springboot-integration-to-quarkus-extension] SpringBoot IntegrationFlow
            is not supported was not found!'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/quarkus/springboot/tests/springboot-integration-to-quarkus.windup.test.xml
