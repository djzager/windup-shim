testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/quarkus/springboot/tests/data/springboot-webmvc
sourceMode: true
rulePath:
- ../springboot-webmvc-to-quarkus.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Spring MVC is not supported by Quarkus
            size: 1
      perform:
        fail:
        - message: '[springboot-webmvc-to-quarkus-extension] Spring web-mvc not supported
            by Quarkus was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Spring WebFlux is not supported by Quarkus
            size: 4
      perform:
        fail:
        - message: '[springboot-webmvc-to-quarkus-extension] Spring web-mvc not supported
            by Quarkus was not found!'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/quarkus/springboot/tests/springboot-webmvc-to-quarkus.windup.test.xml
