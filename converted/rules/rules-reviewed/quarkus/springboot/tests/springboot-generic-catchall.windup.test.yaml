testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/quarkus/springboot/tests/data/springboot-generic-catchall/source
rulePath:
- ../springboot-web-to-quarkus.windup.xml
- ../springboot-generic-unsupported.windup.groovy
- ../springboot-generic-catchall.windup.xml
- ../springboot-generic-catchall.windup.groovy
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Check if there is a Quarkus Extensions with Spring API compatibility
                for the Spring .* component.
            size: 1
      perform:
        fail:
        - message: '[springboot-generic-catchall] Spring component catch-all was not
            found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: If the application declares explicitly or uses any of the feature
                provided by the Spring `.*` component.*
      perform:
        fail:
        - message: '[springboot-generic-catchall] Spring component catch-all was not
            found!'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/quarkus/springboot/tests/springboot-generic-catchall.windup.test.xml
