testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/quarkus/springboot/tests/data/springboot-actuator
sourceMode: true
rulePath:
- ../springboot-actuator-to-quarkus.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Replace the Spring Boot Actuator dependency with Quarkus Smallrye
                Health extension
            size: 4
      perform:
        fail:
        - message: '[springboot-actuator-to-quarkus-0100] Spring Boot Actuator Dependency
            artifact replaced by Quarkus artifact was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Replace `management.endpoints.web.exposure.include=health`
            size: 1
      perform:
        fail:
        - message: '[springboot-actuator-to-quarkus-0200] Spring Boot Actuator Configuration
            was not found'
  sourceFile: ""
