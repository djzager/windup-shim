testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/hibernate/tests/data
rulePath:
- ../
ruleset:
- rules:
    rule:
    - when:
        not:
        - hint-exists:
          - message: In versions of Hibernate prior to 3.5, text type was mapped to
              JDBC CLOB.*
            in: hibernate-mapping.xml
      perform:
        fail:
        - message: Hibernate deprecated string type hint not found!
    - when:
        hint-exists:
        - message: In versions of Hibernate prior to 3.5, text type was mapped to
            JDBC CLOB.*
          in: hibernate-fake-mapping.xml
      perform:
        fail:
        - message: Hibernate deprecated string type hint not found!
    - when:
        not:
        - hint-exists:
          - message: If you are using Oracle and using the
      perform:
        fail:
        - message: Hibernate properties configuration hint not found!
    - when:
        not:
        - hint-exists:
          - message: From Hibernate 4.0 there were moved classes from package .*org.hibernate.connection.*
      perform:
        fail:
        - message: Hibernate hint for Removed package org.hibernate.connection was
            not found!
    - when:
        not:
        - classification-exists:
          - classification: 'Hibernate: Deprecated dtd configuration namespace'
      perform:
        fail:
        - message: Hibernate deprecated DTD configuration namespace not catched!
    - when:
        not:
        - classification-exists:
          - classification: 'Hibernate: Deprecated dtd mapping namespace'
      perform:
        fail:
        - message: Hibernate deprecated DTD mapping namespace not catched!
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/hibernate/tests/hibernate-xml.windup.test.xml
