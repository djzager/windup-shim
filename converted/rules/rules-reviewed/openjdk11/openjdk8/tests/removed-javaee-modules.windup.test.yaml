testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/openjdk11/openjdk8/tests/data/removed-javaee-modules
rulePath:
- ../removed-javaee-modules.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Add the `jakarta.activation` dependency to your application's
                `pom.xml`. *
            size: 1
      perform:
        fail:
        - message: removed-javaee-modules-00000-test - has failed
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The `java.corba` \(CORBA\) module has been removed from OpenJDK
                11.*
            size: 3
      perform:
        fail:
        - message: removed-javaee-modules-00010-test - has failed
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Add the `jakarta.annotation` dependency to your application's
                `pom.xml`. *
            size: 1
      perform:
        fail:
        - message: removed-javaee-modules-00020-test - has failed
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/openjdk11/openjdk8/tests/removed-javaee-modules.windup.test.xml
