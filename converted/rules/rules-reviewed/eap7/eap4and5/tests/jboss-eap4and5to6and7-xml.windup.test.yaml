testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap7/eap4and5/tests/data/xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: MBeans were part of the core architecture in previous versions
                of Red Hat JBoss Enterprise Application Platform
            size: 2
      perform:
        fail:
        - message: Replace service-style deployments hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: '`BarrierController` service is no longer available in JBoss
                EAP 6'
            size: 1
      perform:
        fail:
        - message: Replace BarrierController service hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: '`CompressingMarshaller` marshaller is no longer available
                in JBoss EAP 6'
            size: 2
      perform:
        fail:
        - message: Replace CompressingMarshaller marshaller hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: In JBoss EAP 6\+, Security is configured in the
            size: 1
      perform:
        fail:
        - message: Replace Login Module definition hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The `class-loading` and `loader-repository` configuration in
                `jboss.xml`
            size: 3
      perform:
        fail:
        - message: Remove class-loading definition hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: JBoss EAP 6 supports deploying SAR files, however JBoss EAP
                5 and 6 do not share a lot of the internals
            size: 1
      perform:
        fail:
        - message: Create org.jboss.naming.NamingAlias class hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: In JBoss EAP 6 and 7 you can set the JAAS cache timeout, changing
                the `cache-type` to `infinispan` which uses Infinispan cache which
                has an expiration capability
            size: 1
      perform:
        fail:
        - message: Set authentication cache timeout hint not found!
