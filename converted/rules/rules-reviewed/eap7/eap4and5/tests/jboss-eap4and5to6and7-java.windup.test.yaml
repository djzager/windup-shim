testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap7/eap4and5/tests/data/java
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Annotation `org.jboss.security.annotation.SecurityDomain` should
                be replaced by `org.jboss.ejb3.annotation.SecurityDomain`
            size: 1
      perform:
        fail:
        - message: Replace org.jboss.security.annotation.SecurityDomain annotation
            hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: In JBoss EAP 4 and 5 a lot of the mbean-related components
                were JBoss specific
            size: 1
      perform:
        fail:
        - message: Replace org.jboss.mx.util.MBeanProxyExt class hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: JMX \/ MBeans is still fully supported as it is in the JDK
                specification
            size: 2
      perform:
        fail:
        - message: Replace ServiceMBean and ServiceMBeanSupport hint not found!
  sourceFile: ""
