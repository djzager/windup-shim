testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap7/eap5and6/tests/data/java
rulePath:
- ../jboss-eap5and6to7-java.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: Dependency entries in MANIFEST.MF
      perform:
        fail:
        - message: Manifest.MF not found!
    - when:
        not:
        - classification-exists:
          - classification: Apache CFX integration with JBoss
      perform:
        fail:
        - message: Apache CXF integration hint not found!
    - when:
        not:
        - hint-exists:
          - message: This entity needs to be migrated using JPA persistence.xml or
              using JPA annotations.
      perform:
        fail:
        - message: CMP Java entity hint not found!
    - when:
        not:
        - iterable-filter:
          - to-file-model:
            - classification-exists:
              - classification: JBoss Web Valve
            size: 2
      perform:
        fail:
        - message: org.apache.catalina.Valve interface implementation or ValveBase
            extension not detected!
    - when:
        not:
        - hint-exists:
          - message: This class is using JSR 88 specific classes.
      perform:
        fail:
        - message: Hint with the class using JSR 88 specific packages not found!
    - when:
        not:
        - hint-exists:
          - message: EAP 7 includes a new API for building Singleton services,
      perform:
        fail:
        - message: EAP specific singleton service not found!
    - when:
        not:
        - hint-exists:
          - message: The .*@Clustered.* annotation is ignored in EAP 7 and is not
              useful.
      perform:
        fail:
        - message: '@Clustered annotation not found!'
    - when:
        not:
        - classification-exists:
          - classification: HornetQ was removed in EAP 7
      perform:
        fail:
        - message: The classification aboutg HornetQ is not found!
    - when:
        not:
        - hint-exists:
          - message: JBoss Logging annotations in package `org.jboss.logging` are
              deprecated
      perform:
        fail:
        - message: The hint about deprecated JBoss Logging annotations not found!
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap7/eap5and6/tests/jboss-eap5and6to7-java.windup.test.xml
