testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap7/eap6/tests/data/data-resteasy
ruleset:
- rules:
    rule:
    - when:
        not:
        - hint-exists:
          - message: Caching in the RESTEasy client framework in resteasy-jaxrs is
              replaced by caching in the JAX-RS 2.0.*
      perform:
        fail:
        - message: RESTeasy Cache Client changes hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace class .*org.jboss.resteasy.client.ClientRequest`.*
      perform:
        fail:
        - message: RESTeasy Client Application Changes hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace .*org.jboss.resteasy.client.ClientResponse.*
      perform:
        fail:
        - message: org.jboss.resteasy.client.ClientResponse hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace this class with .*org.jboss.resteasy.client.jaxrs.
      perform:
        fail:
        - message: org.jboss.resteasy.client.jaxrs.* hint not found!
    - when:
        not:
        - hint-exists:
          - message: There is no direct replacement for .*org.jboss.resteasy.client.EntityTypeFactory.*
      perform:
        fail:
        - message: org.jboss.resteasy.client.EntityTypeFactory hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace the .*org.jboss.resteasy.client.ClientExecutor.*
      perform:
        fail:
        - message: org.jboss.resteasy.client.ClientExecutor hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace the .*org.jboss.resteasy.client.ClientRequestFactory.*
      perform:
        fail:
        - message: ClientRequestFactory hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace the .*org.jboss.resteasy.client.ClientResponseFailure.*
      perform:
        fail:
        - message: ClientResponseFailure hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace .*org.jboss.resteasy.spi.StringConverter.*
      perform:
        fail:
        - message: StringConverter hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*InjectorFactory.*
      perform:
        fail:
        - message: InjectorFactory hint not found!
    - when:
        not:
        - hint-exists:
          - message: The interface .*org.jboss.resteasy.spi.interception.MessageBodyWriterInterceptor.*
      perform:
        fail:
        - message: MessageBodyWriterInterceptor hint not found!
    - when:
        not:
        - hint-exists:
          - message: The interface .*org.jboss.resteasy.spi.interception.MessageBodyReaderInterceptor.*
      perform:
        fail:
        - message: MessageBodyReaderInterceptor hint not found!
    - when:
        not:
        - hint-exists:
          - message: The interface .*org.jboss.resteasy.spi.interception.MessageBodyWriterContext.*
      perform:
        fail:
        - message: MessageBodyWriterContext hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*org.jboss.resteasy.core.interception.InterceptorRegistry.*
      perform:
        fail:
        - message: org.jboss.resteasy.core.interception.InterceptorRegistry hint not
            found!
    - when:
        not:
        - hint-exists:
          - message: .*org.jboss.resteasy.core.interception.InterceptorRegistryListener.*
      perform:
        fail:
        - message: InterceptorRegistryListener hint not found!
    - when:
        not:
        - hint-exists:
          - message: No direct replacement.*
      perform:
        fail:
        - message: ApacheHttpClientExecutor hint not found!
    - when:
        not:
        - hint-exists:
          - message: Use .*javax.ws.rs.container.DynamicFeature.*
      perform:
        fail:
        - message: AcceptedByMethod hint not found!
    - when:
        not:
        - hint-exists:
          - message: Remove annotation .*@org.jboss.resteasy.annotations.cache.ServerCached.*
      perform:
        fail:
        - message: ServerCached hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replaced by .*javax.ws.rs.core.Link.*
      perform:
        fail:
        - message: Link hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*org.jboss.resteasy.spi.interception.ClientExecutionContext.*
      perform:
        fail:
        - message: ClientExecutionContext hint not found!
    - when:
        not:
        - hint-exists:
          - message: Use .*javax.ws.rs.client.Invocation.*
      perform:
        fail:
        - message: ClientExecutionInterceptor hint not found!
    - when:
        not:
        - hint-exists:
          - message: Most of the .*org.jboss.resteasy.spi.ResteasyProviderFactory#add.*
      perform:
        fail:
        - message: ResteasyProviderFactory hint not found!
    - when:
        not:
        - hint-exists:
          - message: Use .*javax.ws.rs.ext.ReaderInterceptorContext.*
      perform:
        fail:
        - message: MessageBodyReaderContext hint not found!
    - when:
        not:
        - hint-exists:
          - message: Use .*javax.ws.rs.container.ContainerResponseFilter.*
      perform:
        fail:
        - message: PostProcessInterceptor hint not found!
    - when:
        not:
        - hint-exists:
          - message: Use .*javax.ws.rs.container.ContainerRequestFilter.*
      perform:
        fail:
        - message: MessageBodyReaderContext hint not found!
    - when:
        not:
        - hint-exists:
          - message: There were multiple changes on adding/removing methods on.*Registry.*
      perform:
        fail:
        - message: org.jboss.resteasy.spi.Registry hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replaced by .*javax.ws.rs.ForbiddenException.*
      perform:
        fail:
        - message: ForbiddenException hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replaced by .*javax.ws.rs.NotAllowedException.*
      perform:
        fail:
        - message: NotAllowedException hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replaced by .*javax.ws.rs.NotAcceptableException.*
      perform:
        fail:
        - message: NotAcceptableException hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replaced by .*javax.ws.rs.NotFoundException.*
      perform:
        fail:
        - message: NotFoundException hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replaced by .*javax.ws.rs.NotAuthorizedException.*
      perform:
        fail:
        - message: NotAuthorizedException hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replaced by .*javax.ws.rs.NotSupportedException.*
      perform:
        fail:
        - message: NotSupportedException hint not found!
    - when:
        not:
        - hint-exists:
          - message: RESTEasy 3 deprecates method .*org.jboss.resteasy.plugins.delegates.ServerCookie#checkName.*
      perform:
        fail:
        - message: Not used hint not found!
    - when:
        not:
        - hint-exists:
          - message: Empty
      perform:
        fail:
        - message: Empty hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace method calls of .*encodeRedirectUrl.*
      perform:
        fail:
        - message: ResteasyHttpServletResponseWrapper.encodeRedirectUrl hint not found!
    - when:
        not:
        - hint-exists:
          - message: Replace .*ResteasyHttpServletResponseWrapper#encodeURL.*
      perform:
        fail:
        - message: encodeURL hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*MultipartFormDataInputImpl#getFormData.*
      perform:
        fail:
        - message: MultipartFormDataInputImpl#getFormData hint not found!
    - when:
        not:
        - hint-exists:
          - message: .*MultipartFormDataInput#getFormData.* method will be removed.*
      perform:
        fail:
        - message: MultipartFormDataInput#getFormData hint not found!
    - when:
        not:
        - hint-exists:
          - message: As of Version 2.1 of the Java Servlet API, use .*ResteasyHttpServletRequestWrapper.isRequestedSessionIdFromURL.*
      perform:
        fail:
        - message: ResteasyHttpServletRequestWrapper.isRequestedSessionIdFromURL hint
            not found!
    - when:
        not:
        - hint-exists:
          - message: Method .*org.jboss.resteasy.plugins.providers.jaxb.SecureUnmarshaller#isValidating.*
      perform:
        fail:
        - message: SecureUnmarshaller#isValidating hint not found!
    - when:
        not:
        - hint-exists:
          - message: RESTEasy 3 deprecates method .*org.jboss.resteasy.plugins.delegates.ServerCookie#maybeQuote.*
      perform:
        fail:
        - message: ServerCookie#maybeQuote hint not found!
    - when:
        not:
        - hint-exists:
          - message: Method .*org.jboss.resteasy.plugins.providers.jaxb.SecureUnmarshaller#setAdapter.*
      perform:
        fail:
        - message: SecureUnmarshaller#setAdapter hint not found!
    - when:
        not:
        - hint-exists:
          - message: As of version 2.1, due to ambiguous meaning of the message parameter.
              To set a status code use .*setStatus.*
      perform:
        fail:
        - message: ResteasyHttpServletResponseWrapper#setStatus hint not found!
    - when:
        not:
        - hint-exists:
          - message: RESTEasy 3 deprecates method .*org.jboss.resteasy.plugins.providers.jaxb.SecureUnmarshaller#setValidating.*
      perform:
        fail:
        - message: SecureUnmarshaller#setValidating hint not found!
    - when:
        not:
        - hint-exists:
          - message: RESTEasy 3 deprecates .*org.jboss.resteasy.auth.oauth.OAuthValidator#validateMessage.*
      perform:
        fail:
        - message: OAuthValidator#validateMessage hint not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The resteasy-yaml-provider module.*
            size: 3
      perform:
        fail:
        - message: Resteasy Yaml test failed, there are not found 3 hints!
    - when:
        not:
        - hint-exists:
          - message: Deserializing Java objects from untrusted sources is not safe.*
      perform:
        fail:
        - message: Resteasy Serializable Provider test failed, hint is not found!
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: RESTEasy fixes the issue when it doesn't set/add correctly
                character set meta data.*
            size: 4
      perform:
        fail:
        - message: Resteasy default charset test failed, hint is not found!
  sourceFile: ""
