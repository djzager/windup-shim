testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap7/eap6/tests/data
ruleset:
- rules:
    rule:
    - when:
        not:
        - hint-exists:
          - message: Default Remote JNDI Provider URL has changed in EAP 7.*
      perform:
        fail:
        - message: JNDI Provider URL change hints not found!
    - when:
        not:
        - iterable-filter:
          - to-file-model:
            - hint-exists:
              - message: The default remote connection port has changed in .*jboss-ejb-client.properties.*
            size: 1
      perform:
        fail:
        - message: The default remote connection port hint not found in jboss-ejb-client.properties
            or there are more/less than expected!
    - when:
        not:
        - iterable-filter:
          - to-file-model:
            - hint-exists:
              - message: The default remote connection port has changed from.*
            size: 1
      perform:
        fail:
        - message: The default remote connection port hint in java not found or there
            are more/less than expected!
    - when:
        not:
        - hint-exists:
          - message: The value of JSF constant `FaceletContext.FACELET_CONTEXT_KEY`
              has changed
      perform:
        fail:
        - message: The hint about changed value of FaceletContext.FACELET_CONTEXT_KEY
            not found!
    - when:
        not:
        - hint-exists:
          - message: In EAP 6, you could disable the HTTPS URL hostname check against.*
      perform:
        fail:
        - message: The hint about changed system property org.jboss.security.ignoreHttpsHost
            not found!
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/eap7/eap6/tests/eap6.windup.test.xml
