testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap7/weblogic/tests/data-jms
rulePath:
- ../weblogic-jms.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - classification-exists:
          - classification: Oracle JMS
      perform:
        fail:
        - message: Oracle JMS classification not found.
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS sessions are used for producing.*
      perform:
        fail:
        - message: Oracle JMS Session hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS queue browsers are used for browsing messages in a
              JMS queue.*
      perform:
        fail:
        - message: Oracle JMS queue browser hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS producers are used for sending messages to a destination.*
      perform:
        fail:
        - message: Oracle JMS producer hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS consumers are used for receiving messages sent to
              a destination.*
      perform:
        fail:
        - message: Oracle JMS consumer hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS connections represent virtual connections with a JMS
              provider.*
      perform:
        fail:
        - message: Oracle JMS connection hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS Text messages represent.*
      perform:
        fail:
        - message: Oracle JMS Text message hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS Stream messages represent.*
      perform:
        fail:
        - message: Oracle JMS Stream message hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS Object messages represent.*
      perform:
        fail:
        - message: Oracle JMS Object message hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS Map messages represent.*
      perform:
        fail:
        - message: Oracle JMS Map message hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS Bytes messages represent.*
      perform:
        fail:
        - message: Oracle JMS Bytes message hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS  messages represent.*
      perform:
        fail:
        - message: Oracle JMS Message hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle JMS destinations are the objects.*
      perform:
        fail:
        - message: Oracle JMS Destination hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle ConnectionFactory is an encapsulation.*
      perform:
        fail:
        - message: Oracle ConnectionFactory hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle QueueConnectionFactory is an encapsulation.*
      perform:
        fail:
        - message: Oracle QueueConnectionFactory hint not found
    - when:
        not:
        - hint-exists:
          - message: Oracle TopicConnectionFactory is an encapsulation.*
      perform:
        fail:
        - message: Oracle TopicConnectionFactory hint not found
