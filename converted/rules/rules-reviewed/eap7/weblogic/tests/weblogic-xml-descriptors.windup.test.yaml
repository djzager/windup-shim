testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/eap7/weblogic/tests/data
rulePath:
- ../weblogic-xml-descriptors.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - or:
          - classification-exists:
            - classification: WebLogic EAR application descriptor
      perform:
        fail:
        - message: WebLogic EAR Application Descriptor - weblogic-application was
            not recognized!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic Entity EJB configuration
      perform:
        fail:
        - message: WebLogic Entity EJB Configuration was not recognized!
    - when:
        not:
        - hint-exists:
          - message: .*delay-updates-until-end-of-tx.*
      perform:
        fail:
        - message: WebLogic EJB parameter delay-updates-until-end-of-tx not found!
    - when:
        not:
        - hint-exists:
          - message: The elements of proprietary .*weblogic-ejb-jar.xml.*
      perform:
        fail:
        - message: WebLogic EJB XML descriptor hint was not found!
    - when:
        not:
        - hint-exists:
          - message: Replace WebLogic proprietary configuration by Java EE annotation
              .*@AccessTimeout.*
      perform:
        fail:
        - message: WebLogic SFSB configuration not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic SOAP client mapping
      perform:
        fail:
        - message: WebLogic SOAP Client classification not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic Java to WSDL Mapping
      perform:
        fail:
        - message: WebLogic Java to WSDL Mapping classification not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic web service policy
      perform:
        fail:
        - message: WebLogic Webservice Policy was not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic web service descriptor
      perform:
        fail:
        - message: WebLogic Webservice Descriptor not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic JMS descriptor
      perform:
        fail:
        - message: WebLogic JMS Descriptor not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic web application descriptor.*
      perform:
        fail:
        - message: WebLogic Web Application Descriptor not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic web service type mapping
      perform:
        fail:
        - message: WebLogic Webservice Type Mapping not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic services configuration
      perform:
        fail:
        - message: WebLogic Services Runtime Configuration was not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic specific webservice ant tasks
      perform:
        fail:
        - message: WebLogic-specific Webservice Ant Tasks not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic annotation manifest
      perform:
        fail:
        - message: WebLogic Annotation Manifest was not found!
    - when:
        not:
        - classification-exists:
          - classification: WebLogic plan.xml deployment descriptor
      perform:
        fail:
        - message: WebLogic plan.xml deployment descriptor not detected
    - when:
        not:
        - hint-exists:
          - message: .*trans-timeout-seconds.*
      perform:
        fail:
        - message: WebLogic EJB parameter trans-timeout-seconds not found!
  sourceFile: ""
