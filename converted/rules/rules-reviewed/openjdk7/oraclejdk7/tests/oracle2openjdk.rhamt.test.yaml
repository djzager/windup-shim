testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/openjdk7/oraclejdk7/tests/data
sourceMode: true
rulePath:
- ../oracle2openjdk.rhamt.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Currently OpenJFX
            size: 7
      perform:
        fail:
        - message: '[oracle2openjdk] JavaFX hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The font library is different in OpenJDK compared to OracleJDK
            size: 5
      perform:
        fail:
        - message: '[oracle2openjdk] fonts usage hint was not found.'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: OpenJDK does not support the resource management API for Java
            size: 1
      perform:
        fail:
        - message: '[oracle2openjdk] resource management API hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: OracleJDK used to use KCMS as color mangement system up until
                JDK7 by default
            size: 3
      perform:
        fail:
        - message: '[oracle2openjdk] color mangeement hint was not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: OpenJDK has its own 2D library
            size: 3
      perform:
        fail:
        - message: '[oracle2openjdk] 2D library hint not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: OpenJDK uses the NSS crypto library from RHEL
            size: 7
      perform:
        fail:
        - message: '[oracle2openjdk] elliptic curve hint not found'
