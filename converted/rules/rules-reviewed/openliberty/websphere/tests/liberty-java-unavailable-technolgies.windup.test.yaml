testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/openliberty/websphere/tests/data
rulePath:
- ../liberty-java-unavailable-technologies.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The Java EE Application Deployment API is not supported on
                Liberty or Liberty Core
            size: 1
      perform:
        fail:
        - message: Correct count of hints not found for DetectJavaApplicationDeploymentJava
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The Java Portlet API and its deployment descriptors are not
                supported on Liberty
            size: 2
      perform:
        fail:
        - message: Correct count of hints not found for DetectJavaPortlet
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The Java API for XML Registries \(JAXR\) is not supported on
                Liberty or Liberty Core
            size: 2
      perform:
        fail:
        - message: Correct count of hints not found for DetectJAXRJava
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The OSGI repository service APIs is not supported in Liberty
                or Liberty Core
            size: 1
      perform:
        fail:
        - message: Correct count of hints not found for DetectRemoteBundleRepositoriesJava
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: The OSGI Remote Service Admin is not supported in Liberty or
                Liberty Core
            size: 1
      perform:
        fail:
        - message: Correct count of hints not found for DetectRemoteServicesJava
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Web Services Notification \(WS-Notification\) is not supported
                on Liberty or Liberty Core
            size: 1
      perform:
        fail:
        - message: Correct count of hints not found for DetectWSNotificationJava
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Entity beans are optional in the EJB 3\.2 specification and
                are not supported on Liberty or Liberty Core
            size: 1
      perform:
        fail:
        - message: Correct count of hints not found for DetectEJBEntityBeansXML
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: Liberty does not support outbound or inbound transaction propagation
                for EJB remote interfaces
            size: 32
      perform:
        fail:
        - message: Correct count of hints not found for DetectTransactionPropagationEJBRemote
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: This rule flags the use of any JAX-RPC specific packages and
                configuration files
            size: 6
      perform:
        fail:
        - message: Correct count of hints not found for DetectJAXRPC
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/openliberty/websphere/tests/liberty-java-unavailable-technolgies.windup.test.xml
