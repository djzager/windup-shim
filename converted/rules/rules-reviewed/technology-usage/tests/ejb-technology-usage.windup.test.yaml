ruleset:
- rules:
    rule:
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: Bean
            - name: Java EE
            name: Stateless (SLSB)
            number-found: 2
      perform:
        fail:
        - message: Stateless (SLSB) Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: Bean
            - name: Java EE
            name: Stateful (SFSB)
            number-found: 2
      perform:
        fail:
        - message: Stateful (SFSB) Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: Bean
            - name: Java EE
            name: Message (MDB)
            number-found: 2
      perform:
        fail:
        - message: Message (MDB) Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: Bean
            - name: Java EE
            name: Entity Bean
            number-found: 1
      perform:
        fail:
        - message: Entity Bean Technology Statistic Not Found
