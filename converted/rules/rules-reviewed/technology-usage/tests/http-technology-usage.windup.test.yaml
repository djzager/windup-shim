testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/technology-usage/tests/data/http
rulePath:
- ../http-technology-usage.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: REST
            - name: Java EE
            name: JAX-RS
            number-found: 5
      perform:
        fail:
        - message: JAX-RS Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: HTTP
            - name: Java EE
            name: JAX-WS
            number-found: 1
      perform:
        fail:
        - message: JAX-WS Technology Statistic Not Found
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/technology-usage/tests/http-technology-usage.windup.test.xml
