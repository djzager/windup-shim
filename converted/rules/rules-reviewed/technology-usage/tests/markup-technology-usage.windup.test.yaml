testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/technology-usage/tests/data
rulePath:
- ../embedded-framework.windup.xml
- ../markup-technology-usage.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: View
            - name: Embedded
            - name: Markup
            name: HTML
            number-found: 1
      perform:
        fail:
        - message: HTML Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: View
            - name: Embedded
            - name: Markup
            name: CSS
            number-found: 1
      perform:
        fail:
        - message: CSS Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: View
            - name: Embedded
            - name: Markup
            name: JavaScript
            number-found: 1
      perform:
        fail:
        - message: JavaScript Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: View
            - name: Embedded
            - name: Markup
            name: Spring Boot Flo
            number-found: 1
      perform:
        fail:
        - message: technology-usage-markup-01300-test failed!
  sourceFile: ""
