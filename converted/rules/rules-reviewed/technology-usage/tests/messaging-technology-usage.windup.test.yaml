testDataPath: ../../windup/windup-rulesets/rules/rules-reviewed/technology-usage/tests/data/messaging
rulePath:
- ../messaging-technology-usage.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: Messaging
            - name: Java EE
            name: JMS Queue
            number-found: 1
      perform:
        fail:
        - message: JMS Queue Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: Messaging
            - name: Java EE
            name: JMS Topic
            number-found: 1
      perform:
        fail:
        - message: JMS Topic Technology Statistic Not Found
    - when:
        not:
        - technology-statistics-exists:
          - tag:
            - name: Connect
            - name: Messaging
            - name: Java EE
            name: JMS Connection Factory
            number-found: 2
      perform:
        fail:
        - message: JMS Connection Factory Technology Statistic Not Found
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-reviewed/technology-usage/tests/messaging-technology-usage.windup.test.xml
