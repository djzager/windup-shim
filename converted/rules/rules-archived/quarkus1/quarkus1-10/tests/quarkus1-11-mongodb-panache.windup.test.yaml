testDataPath: ../../windup/windup-rulesets/rules/rules-archived/quarkus1/quarkus1-10/tests/data
rulePath:
- ../quarkus1-11-mongodb-panache.windup.xml
ruleset:
- rules:
    rule:
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: A recent change was made to MongoDB panache to bring it in
                to conformity*
            size: 1
      perform:
        fail:
        - message: '[quarkus1-11-mongodb-panache-00000] The MongoDB Panache hint was
            not found!'
    - when:
        not:
        - iterable-filter:
          - hint-exists:
            - message: A recent change was applied to MongoDB panache to bring it
                in to conformity*
            size: 2
      perform:
        fail:
        - message: '[quarkus1-11-mongodb-panache-00010] The MongoDB Panache hint was
            not found!'
  sourceFile: ""
sourceFile: http://github.com/windup/windup-ruletests/tree/master/rules/rules-archived/quarkus1/quarkus1-10/tests/quarkus1-11-mongodb-panache.windup.test.xml
