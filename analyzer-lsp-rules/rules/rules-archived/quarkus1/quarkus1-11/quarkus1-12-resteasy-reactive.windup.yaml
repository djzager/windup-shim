- rules:
  - message: "\n                            \n                                In `quarkus-resteasy-reactive`
      Quarkus extension, a couple of the default file upload settings have changed:
      \ \n                                \n                                - `quarkus.http.body.delete-uploaded-files-on-end`
      now defaults to `true`  \n                                  The reason being
      that no uploaded files should be left over on the server by default.  \n                                -
      `quarkus.http.body.uploads-directory` now defaults to `${java.io.tmpdir}/uploads`
      \ \n                                  The reason being that some application
      might not have the permissions to write to the current working directory.  \n
      \                           \n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-resteasy-reactive.windup.xml-0
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.jboss.resteasy.annotations.providers.multipart.MultipartForm
