      \                       "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-mutiny.windup.xml-0
    when:
      or:
      - as: methods1
        filecontent:
          filename: ""
          pattern: '{*}.collectItems(){*}'
