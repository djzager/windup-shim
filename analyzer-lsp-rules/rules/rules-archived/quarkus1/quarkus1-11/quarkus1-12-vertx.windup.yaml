- rules:
  - message: "\n                        \n                        The Axle and RX
      Java API from Vert.x are no more exposed, use the Mutiny API instead.\n                        These
      features were deprecated since February 2020.\n                        \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-vertx.windup.xml-0
    when:
    - java.referenced:
        pattern: io.vertx.{packages}.{*}
