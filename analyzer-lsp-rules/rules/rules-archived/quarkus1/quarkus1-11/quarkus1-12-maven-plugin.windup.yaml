- rules:
  - message: Few things have been cleaned up in the Quarkus Maven Plugin.. Make sure
      the `quarkus-maven-plugin section` of the `pom.xml` of your project looks like:.
      ```Xml. <plugin>. <groupId>io.quarkus</groupId>. <artifactId>quarkus-maven-plugin</artifactId>.
      <version>${quarkus-plugin.version}</version>. <extensions>true</extensions>.
      <executions>. <execution>. <goals>. <goal>build</goal>. <goal>generate-code</goal>.
      <goal>generate-code-tests</goal>. </goals>. </execution>. </executions>. </plugin>.
      ```
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-maven-plugin.windup.xml-0
    when:
    - filecontent:
        filename: pom.xml
        pattern: <artifactId>quarkus-maven-plugin</artifactId>
