- rules:
  - message: 'For existing applications, you have two Dockerfiles:. 1. `Dockerfile.jvm`:
      this is the one for the `legacy-jar` packaging. 2. `Dockerfile.fast-jar`: this
      is the one for `fast-jar` packaging (so the new default). For newly generated
      applications, the situation is a bit different:. 1. `Dockerfile.jvm`: this is
      the one for the `fast-jar` packaging (so the new default). 2. `Dockerfile.legacy-jar`:
      this is the one for `legacy-jar`. Note that if you want all your applications
      to be consistent, you can just update the Dockerfiles of. your existing applications
      with the ones of a newly generated project.'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-dockerfile-fast-jar.windup.xml-0
    when:
    - file: Dockerfile.fast-jar
