- rules:
  - message: '`quarkus.dev.instrumentation` has been renamed to `quarkus.live-reload.instrumentation`.
      to be more consistent with other configuration properties related to live reload.'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-12/quarkus1-13-live-reload.windup.xml-0
    when:
    - filecontent:
        filename: application.properties
        pattern: quarkus.dev.instrumentation
