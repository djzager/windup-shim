- rules:
  - message: Check the links below for the Red Hat Runtimes supported version of AMQP
      SpringBoot starter
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-0
    when:
    - java.dependency:
        name: org.amqphub.spring.amqp-10-jms-spring-boot-starter
        upperBound: 2.0.9
  - message: Check the links below for the Red Hat Runtimes supported version of CXF
      JAXRS SpringBoot starter
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-1
    when:
    - java.dependency:
        name: org.apache.cxf.cxf-spring-boot-starter-jaxrs
  - message: Check the links below for the Red Hat Runtimes supported version of Resteasy
      SpringBoot starter
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-2
    when:
    - java.dependency:
        name: org.jboss.resteasy.resteasy-spring-boot-starter
        upperBound: 2.9.9
  - message: Check the links below for the Red Hat Runtimes supported version of Infinispan
      SpringBoot starter
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-3
    when:
    - java.dependency:
        name: org.infinispan.{infinispanArtifactName}
        upperBound: 2.1.2
  - message: Check the links below for the Red Hat Runtimes supported version of Keycloak
      SpringBoot starter
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-4
    when:
    - java.dependency:
        name: org.keycloak.keycloak-spring-boot-starter
        upperBound: 4.8.2
  - message: Check the links below for the Red Hat Runtimes supported version of Narayana
      SpringBoot starter
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-5
    when:
    - java.dependency:
        name: me.snowdrop.narayana-spring-boot-starter
        upperBound: 2.0.9
  - message: Check the links below for the Red Hat Runtimes supported version of OpenTracing
      Spring Jaeger SpringBoot web starter
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-6
    when:
    - java.dependency:
        name: io.opentracing.contrib.opentracing-spring-jaeger-web-starter
        upperBound: 1.0.0
  - message: "Migrate `org.amqphub.spring:amqp-10-jms-spring-boot-starter` dependency
      to a version compatible with the supported versions of the RHOAR components
      provided in the link.\n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-7
    when:
    - xmlfile: null
  - message: "Migrate `org.apache.cxf:cxf-spring-boot-starter-jaxrs` dependency to
      a version compatible with the supported versions of the RHOAR components provided
      in the link.\n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-8
    when:
    - xmlfile: null
  - message: "Migrate `org.jboss.resteasy:resteasy-spring-boot-starter` dependency
      to a version compatible with the supported versions of the RHOAR components
      provided in the link.\n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-9
    when:
    - xmlfile: null
  - message: "Migrate `org.infinispan:infinispan-spring-boot-starter-embedded` dependency
