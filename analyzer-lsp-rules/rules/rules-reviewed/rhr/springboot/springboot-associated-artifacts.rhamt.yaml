    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-11
    when:
    - xmlfile: null
  - message: "Migrate `org.keycloak:keycloak-spring-boot-starter` dependency to a
      version compatible with the supported versions of the RHOAR components provided
      in the link.\n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-12
    when:
    - xmlfile: null
  - message: "Migrate `me.snowdrop:narayana-spring-boot-starter` dependency to a version
