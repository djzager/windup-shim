    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot-associated-artifacts.rhamt.xml-13
    when:
    - xmlfile: null
  - message: "Migrate `io.opentracing.contrib:opentracing-spring-jaeger-web-starter`
