  - message: "\n                        \n                            JBoss ESB uses
      the {javaclassname} action to aggregate a message sequence into a single aggregated
      message.\n                            Fuse Service Works would make use of Camel
      routing and Camel's aggregator to accomplish this.\n\n                            For
      more information, see the\n                            [Camel Aggregator Documentation](http://camel.apache.org/aggregator.html).\n
      \                       \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/fuse-service-works/soa-p-5/soa-p-5.windup.xml-42
    when:
