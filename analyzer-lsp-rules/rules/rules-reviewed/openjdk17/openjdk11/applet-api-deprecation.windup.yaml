- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openjdk17/openjdk11/applet-api-deprecation.windup.xml-0
    when:
    - or:
      - java.referenced:
          pattern: java.applet.{*}
      - java.referenced:
          pattern: java.beans.AppletInitializer
      - java.referenced:
          pattern: javax.swing.JApplet
