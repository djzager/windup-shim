- rules:
  - message: "\n                        The class `org.apache.camel.processor.aggregate.AggregationStrategy`
      has been moved to `org.apache.camel.AggregationStrategy`.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-0
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.apache.camel.processor.aggregate.AggregationStrategy
  - message: "\n                        The class `org.apache.camel.impl.{SupportClass}`
      has been moved to `org.apache.camel.support.{SupportClass}`. It has been moved
      out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-support`.\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-1
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.apache.camel.impl.{SupportClass}
  - message: "`zip` and `gzip` dataformats were renamed to `zipdeflater and `gzipdeflater`\n
      \                       "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-2
    when:
      or:
      - or:
        - filecontent:
            filename: ""
            pattern: .zip({*})
          from: routeBuilders
        - filecontent:
            filename: ""
            pattern: .gzip({*})
          from: routeBuilders
      - as: routeBuilders
        ignore: true
        java.referenced:
          location: INHERITANCE
          pattern: org.apache.camel.builder.RouteBuilder
  - message: "\n                            The class `org.apache.camel.impl.{registry}`
      has been removed. Use `org.apache.camel.support.DefaultRegistry` instead.\n
      \                       "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-3
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.impl.{registry}
  - message: "\n                        The class `org.apache.camel.processor.loadbalancer.SimpleLoadBalancerSupport`
      has been removed. Use\n                        `org.apache.camel.processor.loadbalancer.LoadBalancerSupport`
      instead.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-4
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.processor.loadbalancer.SimpleLoadBalancerSupport
  - message: "\n                        The class `org.apache.camel.{removed}` has
      been removed.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-5
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.{removed}
  - message: "\n                        The class `org.apache.camel.util.toolbox.AggregationStrategies`
      has been moved to `org.apache.camel.builder.AggregationStrategies`.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-6
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.apache.camel.util.toolbox.AggregationStrategies
  - message: "\n                        The class `org.apache.camel.management.JmxSystemPropertyKeys`
      has been moved to ` org.apache.camel.api.management.JmxSystemPropertyKeys`.\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-7
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.apache.camel.management.JmxSystemPropertyKeys
  - message: "`includeRoutes` method has been removed\n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-8
    when:
    - filecontent:
        filename: '{*}.java'
        pattern: .includeRoutes({*})
  - message: Annotation `org.apache.camel.language.Bean` has been moved to `org.apache.camel.language.bean.Bean`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-9
    when:
    - as: annotations
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.language.Bean
  - message: Annotation `org.apache.camel.language.Simple` has been moved to `org.apache.camel.language.simple.Simple`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-10
    when:
    - as: annotations
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.language.Simple
  - message: Annotation `org.apache.camel.language.SpEL` has been moved to `org.apache.camel.language.spel.SpEL`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-11
    when:
    - as: annotations
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.language.SpEL
  - message: Annotation `org.apache.camel.{annotation}` has been moved to `org.apache.camel.spi.{annotation}`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-12
    when:
    - as: annotations
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.{annotation}
  - message: Annotation `org.apache.camel.Constant` has been removed. Use `@Simple`
      instead.`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-13
    when:
    - as: annotation
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.Constant
  - message: Class `org.apache.camel.builder.xml.XPathBuilder` has been moved to `org.apache.camel.language.xpath.XPathBuilder`.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-14
    when:
    - as: class
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.builder.xml.XPathBuilder
  - message: Annotation `org.apache.camel.language.XPath` has been moved to `org.apache.camel.language.xpath.XPath`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-15
    when:
    - as: annotations
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.language.XPath
  - message: Exception `org.apache.camel.builder.xml.InvalidXPathExpression` has been
      moved to `org.apache.camel.language.xpath.InvalidXPathException `
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-16
    when:
    - as: annotations
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.builder.xml.InvalidXPathExpression
  - message: Exception `org.apache.camel.processor.validation.PredicateValidationException`
      has been moved to `org.apache.camel.support.processor.validation.PredicateValidationException`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-17
    when:
    - as: annotations
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.processor.validation.PredicateValidationException
  - message: xslt method was removed from `org.apache.camel.util.toolbox.AggregationStrategies`.
      Instead use the `XsltAggregationStrategy` from `camel-xslt` JAR directly
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-18
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: org.apache.camel.util.toolbox.AggregationStrategies.xslt({*})
  - message: The class `org.apache.camel.language.LanguageAnnotation` has been moved
      to `org.apache.camel.support.language.LanguageAnnotation`. It has been moved
      out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-support`.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-19
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.apache.camel.language.LanguageAnnotation
  - message: The class `org.apache.camel.util.{moved}` has been moved to `org.apache.camel.support.{moved}`.
      It has been moved out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-support`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-20
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.util.{moved}
  - message: The class `org.apache.camel.util.ServiceHelper` has been moved to `org.apache.camel.support.service.ServiceHelper`.
      It has been moved out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-api`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-21
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.util.ServiceHelper
  - message: The class `org.apache.camel.spi.RestProducerFactoryHelper` has been moved
      to `org.apache.camel.support.RestProducerFactoryHelper`. It has been moved out
      of `org.apache.camel:camel-core` and into `org.apache.camel:camel-support`
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-22
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.spi.RestProducerFactoryHelper
  - message: 'The class `org.apache.camel.util.ObjectHelper` has been moved out of
      the `org.apache.camel:camel-core` and has been split into two classes: `org.apache.camel.support.ObjectHelper`
      (`org.apache.camel:camel-support`) and `org.apache.camel.util.ObjectHelper`
      (`org.apache.camel:camel-util`). This has been done to isolate the methods using
      `org.apache.camel:camel-api`.'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-23
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.util.ObjectHelper
  - message: The class `org.apache.camel.support.RoutePolicySupport` has been moved
      out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-support`.
      The return type from `startConsumer` and `stopConsumer` has been changed from
      boolean to void as they always returned true before.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-24
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.support.RoutePolicySupport
  - message: The class `org.apache.camel.impl.ThrottlingInflightRoutePolicy` has been
      moved to `org.apache.camel.throttling.ThrottlingInflightRoutePolicy`. It has
      been moved out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-base`.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-25
    when:
    - as: javaClass
      ignore: true
      java.referenced:
        location: IMPORT
        pattern: org.apache.camel.impl.ThrottlingInflightRoutePolicy
  - message: "\n                        The class `org.apache.camel.processor.idempotent.{moved}`
      has been moved to `org.apache.camel.support.processor.idempotent.{moved}`. It
      has been moved out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-support`.\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-26
    when:
    - or:
      - java.referenced:
          location: IMPORT
          pattern: org.apache.camel.processor.idempotent.{moved}
  - message: Annotation `org.apache.camel.FallbackConverter` has been removed. You
      should use `@org.apache.camel.Converter(fallback = true)` from `org.apache.camel:camel-api`
      instead. You can also set `@org.apache.camel.Converter(generateLoader = true)`
      on the converter class to allow Camel to generate source code for loading type
      converters in a faster way.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-27
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.apache.camel.FallbackConverter
  - message: The class `org.apache.camel.util.toolbox.XsltAggregationStrategy` has
      been moved to `org.apache.camel.component.xslt.XsltAggregationStrategy`. It
      has been moved out of `org.apache.camel:camel-core` and into `org.apache.camel:camel-xslt`.
      When using the option `groupedExchange` on the `aggregator` EIP, the output
      of the aggregation is no longer stored in the exchange property `Exchange.GROUPED_EXCHANGE`.
      This behaviour was already deprecated from Camel 2.13 onwards.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-28
    when:
    - or:
      - java.referenced:
          location: IMPORT
          pattern: org.apache.camel.util.toolbox.XsltAggregationStrategy
      - xmlfile: null
  - message: The `getProperties` and `setProperty` methods have been removed from
      `org.apache.camel.CamelContext`. Please use `getGlobalOptions` and `setGlobalOptions`
      instead
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-29
    when:
    - or:
      - java.referenced:
          location: METHOD_CALL
          pattern: org.apache.camel.CamelContext.{get|set}Propert{y|ies}({*})
      - xmlfile: null
  - message: The default FHIR specification in the `org.apache.camel:camel-fhir` artifact
      has changed from DSTU3 to R4. Therefore if DSTU3 is desired it has to be explicitly
      set.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-30
    when:
    - java.dependency:
        name: org.apache.camel.camel-fhir
        upperBound: "2"
  - message: "The method `org.apache.camel.CamelContext.{method}` has been moved to
      `org.apache.camel.api.management.ManagedCamelContext.{method}`. You can access
      it by adapting your CamelContext like so:\n\n                        `ManagedCamelContext
      managed = context.adapt(ManagedCamelContext.class);`\n                        `managed.{method}(...);`\n\n
      \                    If you want JMX to be enabled out of the box, `org.apache.camel:camel-management`
      needs to be on the classpath.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-31
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: org.apache.camel.CamelContext.{method}({*})
  - message: The functionality to change the simple language tokens for start/end
      functions has been removed. The default tokens with `${xxx}` and `$simple{xxx}`
      is now hardcoded (optimized). The functionality to change these tokens was never
      really in use and would only confuse Camel users if a new syntax was used.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-32
    when:
    - or:
      - java.referenced:
          location: METHOD_CALL
          pattern: org.apache.camel.language.simple.SimpleLanguage.{languageMethods}({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: org.apache.camel.language.simple.SimpleTokenizer.{tokenizerMethods})({*})
      - xmlfile: null
  - message: The `uri` attribute in the @{class} annotation has been deprecated. Instead
      use `value`, which allows a shorthand style, from using `@{class}(uri = "jms:cheese")`
      to `@{class}("jms:cheese")`.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-33
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.apache.camel.{class}
  - message: The `ref` attribute in the @{class} annotation has been removed. Instead
      use the `ref` component in the `value` attribute, e.g @{class}("ref:myName").
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-34
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.apache.camel.{class}
  - message: "The method `org.apache.camel.CamelContext.{method}` has moved to `org.apache.camel.CatalogCamelContext.{method}`.
      You can access it by adapting your `CamelContext` like so:\n\n                        `CatalogCamelContext
      ccc = context.adapt(CatalogCamelContext.class);`\n                        `ccc.{method}(...);`\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-35
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: org.apache.camel.CamelContext.{method}({*})
  - message: "The duplicate method `org.apache.camel.CamelContext.{method}` has been
      removed. You should use the `static` method `org.apache.camel.model.ModelHelper{method}`
      instead.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-36
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: org.apache.camel.CamelContext.{method}({*})
  - message: "The method `org.apache.camel.CamelContext.{method}` has been moved to
      `org.apache.camel.model.Model.{method}`. You can access it by adapting your
      `CamelContext` like so:\n\n                        `ModelCamelContext ccc =
      context.adapt(ModelCamelContext.class);`\n                        `mcc.{method}(...);`\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-37
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: org.apache.camel.CamelContext.{method}({*})
  - message: "The method `org.apache.camel.CamelContext.{method}` has been moved to
      `org.apache.camel.ExtendedCamelContext.{method}`. You can access it by adapting
      your `CamelContext` like so:\n\n                        `ExtendedCamelContext
      ecc = context.adapt(ExtendedCamelContext.class);`\n                        `ecc.{method}(...);`\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/java-generic-information.windup.xml-38
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: org.apache.camel.CamelContext.{method}({*})
