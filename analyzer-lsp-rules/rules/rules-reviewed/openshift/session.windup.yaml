- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/session.windup.xml-0
    when:
    - xmlfile: null
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/session.windup.xml-1
    when:
    - or:
      - java.referenced:
          pattern: javax.servlet.http.HttpSession.setAttribute({*})
      - java.referenced:
          pattern: javax.servlet.http.HttpSession.putValue({*})
