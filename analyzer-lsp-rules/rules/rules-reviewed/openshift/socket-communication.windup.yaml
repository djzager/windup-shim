- rules:
  - message: "\n                    Java sockets are internal endpoints of two-way
      communications. They are defined by an IP address, port, and protocol (TCP/UDP).\n\n
      \                   Socket communication is not suitable for a cloud environment
      because it requires fixed communication with a target host.\n\n                    Recommendation:
      Use Java EE standard or loosely coupled protocols such as JMS, JAX-RS, or JAX-WS
      for backing service interactions.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/socket-communication.windup.xml-0
    when:
    - or:
      - java.referenced:
          pattern: java.net.(Socket|MulticastSocket|DatagramSocket|InetSocketAddress){*}
      - java.referenced:
          pattern: java.net.ServerSocket{*}
      - java.referenced:
          pattern: java.nio.channels.AsynchronousServerSocketChannel{*}
      - java.referenced:
          pattern: java.nio.channels.ServerSocketChannel{*}
  - message: "\n                    Java NIO channels provide bulk data transfer to
      and from NIO buffers. They can be synchronously and asynchronously read and
      written.\n\n                    Channels are not suitable for a cloud environment
      because they are not a reliable or scalable way to interact with other systems.\n\n
      \                   Recommendation: Use Java EE standard or loosely coupled
      protocols such as JMS, JAX-RS, or JAX-WS for backing service interactions.\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/socket-communication.windup.xml-1
    when:
    - java.referenced:
        pattern: java.nio.channels.(NetworkChannel|MulticastChannel|DatagramChannel|AsynchronousSocketChannel|SocketChannel){*}
