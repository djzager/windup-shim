- rules:
  - message: "\n                    Java RMI is a tightly coupled service. Tight coupling
      is not suitable in a cloud environment because of scalability problems.\n\n
      \                   Recommendations\n\n                    Use Java EE standard
      or loosely coupled protocols for backing service interactions:\n\n                    **
      Message-based communication (JMS) for asynchronous use cases\n                    **
      HTTP-based protocol or API (JAX-RS and JAX-WS) for synchronous use cases\n\n
      \                   When used with load-balancing, both options ensure scalability
      and high availability.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/java-rmi.windup.xml-0
    when:
    - java.referenced:
        location: INHERITANCE
        pattern: java.rmi.Remote
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/java-rmi.windup.xml-1
    when:
    - java.referenced:
        pattern: java.rmi.{*}
