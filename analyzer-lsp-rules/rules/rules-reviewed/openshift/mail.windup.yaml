- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/mail.windup.xml-0
    when:
    - or:
      - java.referenced:
          pattern: javax.mail.{*}
      - java.referenced:
          pattern: com.sun.mail.{*}
      - java.referenced:
          pattern: org.simplejavamail.{*}
      - java.referenced:
          pattern: org.apache.commons.mail.{*}
