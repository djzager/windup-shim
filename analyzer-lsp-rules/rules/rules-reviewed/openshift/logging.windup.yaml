- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/logging.windup.xml-0
    when:
    - or:
      - filecontent:
          filename: log4j.{extension}
          pattern: '{appenderpattern}'
      - java.referenced:
          location: IMPORT
          pattern: org.apache.{*}log4j.{*}FileAppender{*}
      - java.referenced:
          location: IMPORT
          pattern: java.util.logging.FileHandler{*}
      - java.referenced:
          location: IMPORT
          pattern: ch.qos.logback.core.FileAppender
      - java.referenced:
          location: IMPORT
          pattern: org.pmw.tinylog.writers.FileWriter
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/logging.windup.xml-1
    when:
    - java.referenced:
        pattern: java.util.logging.SocketHandler{*}
