- rules:
  - message: "\n                    Java native libraries might not run in a cloud
      or container environment.\n\n                    Recommendations\n\n                    *
      Review the purpose of the native library in your application.\n                    *
      Check whether the native library is compatible with a cloud environment.\n                    *
      Reuse or embed the native library or application in a cloud environment, for
      example, in a JBoss module.\n                    * Replace, remove, or rewrite
      the native library or application using a cloud-compatible equivalent.\n                "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openshift/jni-native-code.windup.xml-0
    when:
    - or:
      - java.referenced:
          location: METHOD_CALL
          pattern: java.lang.System.load({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: java.lang.System.loadLibrary({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: java.lang.System.mapLibraryName({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: java.lang.Runtime.load({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: java.lang.Runtime.loadLibrary({*})
      - java.referenced:
          location: CONSTRUCTOR_CALL
          pattern: com.sun.jna.{*}
      - java.referenced:
          location: IMPORT
          pattern: com.sun.jna.{*}
      - java.referenced:
          location: INHERITANCE
          pattern: com.sun.jna.{*}
      - java.referenced:
          location: METHOD_CALL
          pattern: com.sun.jna.{*}
      - java.referenced:
          location: VARIABLE_DECLARATION
          pattern: com.sun.jna.{*}
