- rules:
  - message: "\n                        Add the `jakarta.activation` dependency to
      your application's `pom.xml`.\n\n                        `<groupId>jakarta.activation</groupId>`\n\n
      \                       `<artifactId>jakarta.activation</artifactId>`\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openjdk11/openjdk8/removed-javaee-modules.windup.xml-0
    when:
    - java.referenced:
        location: IMPORT
        pattern: javax.activation{*}
  - message: "\n                        The `java.corba` (CORBA) module has been removed
      from OpenJDK 11.  \n                        If you wish to continue using CORBA
      within your application consider using the GlassFish implementation of CORBA
      and RMI-IIOP.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openjdk11/openjdk8/removed-javaee-modules.windup.xml-1
    when:
    - or:
      - java.referenced:
          location: IMPORT
          pattern: javax.activity.{*}
      - java.referenced:
          location: IMPORT
          pattern: javax.rmi.{*}
      - java.referenced:
          location: IMPORT
          pattern: com.sun.corba.{*}
  - message: "\n                        Add the `jakarta.annotation` dependency to
      your application's `pom.xml`.\n\n                        `<groupId>jakarta.annotation</groupId>`\n\n
      \                       `<artifactId>jakarta.annotation-api</artifactId>`\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openjdk11/openjdk8/removed-javaee-modules.windup.xml-2
    when:
    - java.referenced:
        location: IMPORT
        pattern: javax.annotation{*}
