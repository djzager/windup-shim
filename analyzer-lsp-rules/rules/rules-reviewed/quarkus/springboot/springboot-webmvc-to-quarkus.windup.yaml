- rules:
  - message: "\n                        Spring MVC is not supported by Quarkus\n\n
      \                       Use the following link to figure out the supported Spring
      Web functionalities.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-webmvc-to-quarkus.windup.xml-0
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.springframework.web.servlet.mvc.Controller
  - message: "\n                        Spring WebFlux is not supported by Quarkus\n\n
      \                       If the application needs a reactive stack, please refer
      to the following links to get more information.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-webmvc-to-quarkus.windup.xml-1
    when:
    - or:
      - java.dependency:
          name: org.springframework.spring-webflux
      - java.dependency:
          name: org.springframework.boot.spring-boot-starter-webflux
      - java.dependency:
          name: org.springframework.spring-webflux
