- - message: Remove the spring-boot-devtools dependency.. Quarkus has its own set
      of development tools integrated by default.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-devtools-to-quarkus.windup.xml-0
    when:
      xml:
        filepaths:
        - pom.xml
        xpath: /m:project/m:dependencies/m:dependency[m:artifactId = 'spring-boot-devtools']
