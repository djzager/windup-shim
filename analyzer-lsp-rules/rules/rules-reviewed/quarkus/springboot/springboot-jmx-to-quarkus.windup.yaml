- rules:
  - message: "\n                        Spring JMX XML configuration detected:\n\n
      \                       Spring JMX is not supported by Quarkus with the GraalVM
      Native compilation.\n                        Spring JMX can be used with the
      Quarkus Hotspot compilation however.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-jmx-to-quarkus.windup.xml-0
    when:
    - xmlfile: null
  - message: "\n                        Spring JMX annotation configuration detected:\n\n
      \                       Spring JMX is not supported by Quarkus with the GraalVM
      Native compilation.\n                        Spring JMX can be used with the
      Quarkus Hotspot compilation however.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-jmx-to-quarkus.windup.xml-1
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.springframework.jmx.{*}
