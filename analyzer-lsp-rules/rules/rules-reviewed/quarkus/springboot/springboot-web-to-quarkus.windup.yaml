- rules:
  - message: "\n                        Replace the Spring Web artifact with Quarkus
      `spring-web` extension\n\n                        Spring Web is a spring-web
      artifact brought transitively by any `org.springframework:spring-web*` dependency
      \ \n                        Add Quarkus dependency `io.quarkus:quarkus-spring-web`
      \ \n                        \n                        Starting with Quarkus
      version 2.5, the underlying JAX-RS engine must be chosen. For performance reasons,\n
      \                       the `quarkus-resteasy-reactive-jackson` dependency should
      be used.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-web-to-quarkus.windup.xml-0
    when:
    - or:
      - java.dependency:
          name: org.springframework.spring-web
      - java.dependency:
          name: org.springframework.boot.spring-boot-starter-web
      - java.dependency:
          name: org.springframework.spring-web
  - message: "\n                        Add the Quarkus `quarkus-resteasy-reactive-jackson`
      dependency.\n\n                        Starting with Quarkus version 2.5, the
      underlying JAX-RS engine must be chosen. For performance reasons,\n                        the
      `quarkus-resteasy-reactive-jackson` dependency should be used.\"\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-web-to-quarkus.windup.xml-1
    when:
    - or:
      - and:
        - java.dependency:
            name: io.quarkus.quarkus-spring-web
        - java.dependency:
            name: io.quarkus.quarkus-resteasy-reactive-jackson
          not: true
        - java.dependency:
            name: io.quarkus.quarkus-spring-web
        - java.dependency:
            name: io.quarkus.quarkus-resteasy-reactive-jackson
          not: true
