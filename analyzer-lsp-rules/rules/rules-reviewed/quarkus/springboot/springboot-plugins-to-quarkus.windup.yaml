- rules:
  - message: "\n                        Replace the `spring-boot-maven-plugin` dependency.\n
      \                       The `spring-boot-maven-plugin` dependency needs to be
      replaced with `quarkus-maven-plugin`, so that the application is built with
      Quarkus, both for running on the JVM and in native mode.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-plugins-to-quarkus.windup.xml-0
    when:
    - xmlfile: null
