- rules:
  - message: "\n                        Replace the SpringBoot Cache module artifact
      with Quarkus `spring-cache` extension\n\n                        Add Quarkus
      dependency `io.quarkus:quarkus-spring-cache`\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-cache-to-quarkus.windup.xml-0
    when:
    - or:
      - java.dependency:
          name: org.springframework.boot.spring-boot-starter-cache
      - java.dependency:
          name: org.springframework.boot.spring-boot-starter-cache
