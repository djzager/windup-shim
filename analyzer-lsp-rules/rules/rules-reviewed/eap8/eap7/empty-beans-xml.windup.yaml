- - message: Add a `beans` element with a `bean-discovery-mode='all'` attribute to
      an empty beans.xml file if the application has beans without bean defining annotations
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap8/eap7/empty-beans-xml.windup.xml-0
    when:
      and:
      - not: true
        or:
        - xml:
            XPath: /j:beans
            filepaths:
            - beans.xml
        - xml:
            XPath: /beans
            filepaths:
            - beans.xml
      - file: beans.xml
