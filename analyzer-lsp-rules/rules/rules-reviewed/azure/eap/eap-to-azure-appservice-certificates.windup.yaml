- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/eap/eap-to-azure-appservice-certificates.windup.xml-0
    when:
    - or:
      - java.referenced:
          location: METHOD_CALL
          pattern: java.security.KeyStore.getInstance({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: java.security.KeyStore.load({*})
