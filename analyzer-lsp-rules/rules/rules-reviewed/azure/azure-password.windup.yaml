- rules:
  - message: "\n                        \n                        Password found in
      configuration file.\n\n                        Consider using Azure Key Vault
      and/or parameter injection with application settings where possible.\n                        \n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/azure-password.windup.xml-0
    when:
    - or:
      - filecontent:
          filename: application{*}.{extensions}
          pattern: '{password}'
      - xmlfile: null
