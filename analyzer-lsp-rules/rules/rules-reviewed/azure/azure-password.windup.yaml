- rules:
  - message: Password found in configuration file.. Consider using Azure Key Vault
      and/or parameter injection with application settings where possible.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/azure-password.windup.xml-0
    when:
    - or:
      - filecontent:
          filename: application{*}.{extensions}
          pattern: '{password}'
      - xml:
          XPath: //password
      - xml:
          XPath: //*[@name='Password']
