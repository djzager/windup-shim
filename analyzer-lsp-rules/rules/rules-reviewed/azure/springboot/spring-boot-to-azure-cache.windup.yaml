- rules:
  - message: "\n                        \n                        The application
      uses a Redis Cache.\n\n                        Checkout Azure Cache for Redis
      for a fully managed cache on Azure.\n                        \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/springboot/spring-boot-to-azure-cache.windup.xml-0
    when:
    - or:
      - java.dependency:
          name: org.springframework.boot.spring-boot-starter-data-redis
      - java.dependency:
          name: org.springframework.data.spring-data-redis
      - java.dependency:
          name: org.springframework.session.spring-session-data-redis
      - java.dependency:
          name: org.springframework.integration.spring-integration-redis
