- rules:
  - message: "\n                        \n                        The application
      uses an ActiveMQ message broker.\n                        \n                        Checkout
      Azure Service Bus for a fully managed message broker.\n                        \n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/springboot/spring-boot-to-azure-jms-broker.windup.xml-0
    when:
    - or:
      - java.dependency:
          name: org.springframework.boot.spring-boot-starter-activemq
      - java.dependency:
          name: org.apache.activemq.{*}
