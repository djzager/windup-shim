- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/springboot/spring-boot-to-azure-eureka.windup.xml-0
    when:
    - or:
      - dependency:
          artifactID: spring-cloud-netflix-eureka{*}
          groupID: org.springframework.cloud
      - dependency:
          artifactID: spring-cloud-starter-netflix-eureka{*}
          groupID: org.springframework.cloud
      - dependency:
          artifactID: '{*}'
          groupID: com.netflix.eureka
