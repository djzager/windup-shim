- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-3
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: javax.websocket.server.ServerEndpoint
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-4
    when:
    - or:
      - java.referenced:
          location: INHERITANCE
          pattern: java.applet.Applet
      - file: '{*}applet{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-5
    when:
    - file: '{*}.jnlp'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-6
    when:
    - or:
      - file: '{*}jnlp{*}.jar'
      - file: '{*}webstart{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-7
    when:
    - file: '{*}swing{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-8
    when:
    - file: '{*}miglayout{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-9
    when:
    - file: '{*}jgoodies{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-10
    when:
    - file: '{*}formlayoutmakerx{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-11
    when:
    - file: '{*}magicgrouplayout{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-12
    when:
    - file: '{*}swt{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-13
    when:
    - file: '{*}javafx{*}.jar'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/web-technology-usage.windup.xml-14
    when:
    - or:
      - file: rcp{*}.jar
      - file: '{*}eclipse.rcp{*}.jar'
      - file: '{*}eclipse{*}runtime{*}.jar'
      - file: '{*}eclipse.ui{*}.jar'
