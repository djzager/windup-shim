  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/java-ee/xml-webservices.windup.xml-4
    tag:
    - webservice
    when:
      as: default
      ignore: true
      xml:
        XPath: /*[local-name()='handler-chains']
  - message: JBoss EAP developer documentation describes JAX-WS Web Services Common
      API.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/java-ee/xml-webservices.windup.xml-5
    tag:
    - webservice
    when:
      or:
      - as: webservices
        ignore: true
        xml:
          XPath: /*[local-name()='webservices']
      - as: handler-classes
        from: webservices
        ignore: true
        xml:
          XPath: //*[local-name()='handler-class']
  - message: JBoss EAP developer documentation about JAX-WS Web Services Endpoints
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/java-ee/xml-webservices.windup.xml-6
    tag:
    - webservice
    when:
      or:
      - as: webservices
        ignore: true
        xml:
          XPath: /*[local-name()='webservices']
      - as: endpoints
        from: webservices
        ignore: true
        xml:
          XPath: //*[local-name()='service-endpoint-interface']
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/java-ee/xml-webservices.windup.xml-7
    tag:
    - webservice
