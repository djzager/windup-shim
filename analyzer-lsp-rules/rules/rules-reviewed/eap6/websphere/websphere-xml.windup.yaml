- - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-xml.windup.xml-0
    tag:
    - ibm-wbi
    - rules
    - websphere
    when:
      xml:
        xpath: /rl:RuleSet
  - message: This file contains a specific IBM WebSphere Application binding configuration..
      To migrate to EAP 6.x, configure EAP 6.x accordingly using the CLI interface
      or web console.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-xml.windup.xml-1
    when:
      xml:
        xpath: /applicationbnd:ApplicationBinding
  - message: This file contains WebSphere proprietary JSP engine configuration.. To
      migrate to EAP 6, configure it accordingly using the CLI or the web console.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-xml.windup.xml-2
    when:
      or:
      - as: default
        from: files
        ignore: true
        xml:
          xpath: /webappext:WebAppExtension
      - as: default
        ignore: true
        xml:
          xpath: /ext:web-ext
      - as: files
        file: ibm-web-ext.{file_ext}
        ignore: true
  - message: This file contains WebSphere proprietary binding configuration.. To migrate
      to EAP 6.x, configure EAP 6.x accordingly using the CLI interface or web console.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-xml.windup.xml-3
    when:
      or:
      - xml:
          xpath: /ext:web-bnd
      - xml:
          xpath: /webappbnd:WebAppBinding
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-xml.windup.xml-4
    tag:
    - webservice
    - websphere
    when:
      xml:
        xpath: /com.ibm.etools.webservice.wscext:WsClientExtension
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-xml.windup.xml-5
    tag:
    - webservice
    - websphere
    when:
      xml:
        xpath: /com.ibm.etools.webservice.wscbnd:ClientBinding
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-xml.windup.xml-6
    tag:
    - websphere
    when:
      xml:
        xpath: /appdeployment:Deployment
