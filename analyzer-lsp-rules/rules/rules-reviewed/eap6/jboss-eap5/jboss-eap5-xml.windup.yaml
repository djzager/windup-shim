    tag:
    - jboss-ws
    - descriptor
    - webservice
    - jboss-eap5
    when:
      xml:
        filepaths:
        - jboss-webservices.xml
        xpath: //*[local-name()='webservices']
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-xml.windup.xml-16
    tag:
    - jboss-eap5
    when:
