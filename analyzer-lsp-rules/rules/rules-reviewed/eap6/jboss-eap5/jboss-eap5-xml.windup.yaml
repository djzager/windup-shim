    when:
    - xmlfile: null
  - message: "\n                        `java:/jaas/` is a JBoss EAP `security-domain`
      URI.\n                        Remove the `java:/jaas/` prefix for `security-domain`
      elements in AS 7 / EAP 6.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-xml.windup.xml-12
    when:
    - xmlfile: null
  - message: "Before JBoss EAP 6, authentication security domains and login modules
      could be configured in a `login-config.xml` file.\n                    JBoss
      EAP 6+ does not support the `login-config.xml` descriptor. Security is now configured
      inside the server configuration. Please refer to the corresponding server security
      guide.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-xml.windup.xml-13
