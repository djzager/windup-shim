- rules:
  - message: Use of `org.jboss.resteasy.plugins.cache.server.SimpleServerCache` is
      not supported in JBoss EAP 6.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/resteasy.windup.xml-0
    when:
    - java.referenced:
        pattern: org.jboss.resteasy.plugins.cache.server.SimpleServerCache
