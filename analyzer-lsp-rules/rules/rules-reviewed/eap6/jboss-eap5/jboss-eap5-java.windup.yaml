- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-java.windup.xml-0
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.jboss.ejb3.annotation.Management
  - message: "\n                      \n                      `QueueConnectionFactory`
      was used to obtain connection to JMS queues.\n\n                      Replace
      the lookup string `QueueConnectionFactory` with `ConnectionFactory`.\n                      \n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-java.windup.xml-1
    when:
      or:
      - java.referenced:
          location: FIELD_DECLARATION
          pattern: javax.jms.QueueConnectionFactory
      - java.referenced:
          location: VARIABLE_DECLARATION
          pattern: javax.jms.QueueConnectionFactory
  - message: "\n                        The `@Service` annotation is one of JBoss
      EJB 3.0 extensions which creates a singleton EJB.\n                        To
      achieve the singleton nature of the `@Service` annotation, use the EJB3.1 spec
      `@Singleton` bean\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-java.windup.xml-2
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.jboss{package}.Service
  - message: "\n                        The `@Management` annotation is one of JBoss
      EJB 3.0 extensions which wraps the the bean\n                        as an MBean
      and install it in the JBoss MBean Server.\n                        To achieve
      the singleton nature of the `@Service` and `@Management` annotations, use the
      EJB3.1 spec `@Singleton` bean.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-java.windup.xml-3
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.jboss{package}.Management
  - message: "\n                        The `@LocalBinding` annotation is one of JBoss
      EJB 3.0 extensions\n                        which specifies the local jndi binding
      for an EJB local interface.\n                        Migrate to `org.jboss.ejb3.annotation.LocalBinding`.\n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-java.windup.xml-4
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.jboss.annotation.ejb.LocalBinding
  - message: "\n                        The `@Depends` annotation is one of JBoss
      EJB 3.0 extensions\n                        which specifies a deployment dependency
      for a bean.\n                        Validate that a JBoss EAP 6 Dependency
      exists.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap5/jboss-eap5-java.windup.xml-5
    when:
    - java.referenced:
