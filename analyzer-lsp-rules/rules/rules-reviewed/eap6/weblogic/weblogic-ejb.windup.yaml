- rules:
  - message: "\n                            This application contains WebLogic EJBs
      probably generated by the WebLogic Server EJB tools.\n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-ejb.windup.xml-0
    when:
    - java.referenced:
        location: IMPORT
        pattern: weblogic.{type}.{*}
  - message: "\n                        This application contains WebLogic proprietary
      `weblogic.javaee.TransactionTimeoutSeconds` annotation.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-ejb.windup.xml-1
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: weblogic.javaee.TransactionTimeoutSeconds
  - message: "\n                        This application contains WebLogic proprietary
      `weblogic.ejbgen.MessageDriven` annotation.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-ejb.windup.xml-2
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: weblogic.ejbgen.MessageDriven
  - message: "\n                        This class extends `weblogic.ejb.{type}` that
      needs to be removed.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-ejb.windup.xml-3
    when:
    - java.referenced:
        location: INHERITANCE
        pattern: weblogic.ejb.{type}
