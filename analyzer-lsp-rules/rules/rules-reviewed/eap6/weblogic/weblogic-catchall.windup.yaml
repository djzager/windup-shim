- - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-catchall.windup.xml-0
    when:
      and:
      - java.referenced:
          pattern: com.weblogic.*
      - java.referenced:
          pattern: com.bea.*
      - java.referenced:
          pattern: bea.*
      - java.referenced:
          pattern: weblogic.*
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-catchall.windup.xml-1
    when:
      java.referenced:
        pattern: (com\.weblogic[^.]*\.)|(com\.bea[^.]*\.)|(bea\.)|(weblogic\.).*
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-catchall.windup.xml-2
    when:
      java.referenced:
        pattern: oracle.sql..*
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-catchall.windup.xml-3
    when:
      java.referenced:
        pattern: com.tangosol(\..*)?.[^.]+
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-catchall.windup.xml-4
    when:
      java.referenced:
        pattern: (com\.)?oracle(\..*)?.[^.]+
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-catchall.windup.xml-5
    when:
      java.referenced:
        pattern: oracle.jdbc..*
