    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap4/eap4-xml-config.windup.xml-17
    when:
    - xml:
        XPath: /jboss/container-configurations/container-configuration[@extends='Standard
