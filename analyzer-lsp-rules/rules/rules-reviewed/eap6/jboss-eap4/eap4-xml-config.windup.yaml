    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jboss-eap4/eap4-xml-config.windup.xml-16
    when:
    - xml:
        XPath: /jboss/container-configurations/container-configuration[@extends='Singleton
          Message Driven Bean']
        filepaths:
        - jboss.xml
  - message: JBoss EAP 4 and 5 allow overriding the container settings in `jboss.xml`
      files.. Extending `"Standard Message Inflow Driven Bean"` allows configuring
      the instance pool.. Standard Message Inflow Driven Bean's bean-specific bean-specific
