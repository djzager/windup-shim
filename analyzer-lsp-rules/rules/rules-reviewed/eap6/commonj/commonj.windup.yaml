- - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/commonj/commonj.windup.xml-0
    tag:
    - commonj
    when:
      java.referenced:
        location: IMPORT
        pattern: commonj.timers.*
  - message: Commonj Timer Manager API is similar to the EJB 3.1 java.ejb.Timer Service..
      In Java EE 6, the Timer Service was updated to allow cron like configuration
      of scheduling which is similar to Quartz's timer configurations.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/commonj/commonj.windup.xml-1
    when:
      java.referenced:
        pattern: commonj.timers.TimerManager
  - message: Commonj Timer Interface is similar to the EJB 3.1 javax.ejb.Timer Interface.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/commonj/commonj.windup.xml-2
    when:
      java.referenced:
        pattern: commonj.timers.Timer
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/commonj/commonj.windup.xml-3
    tag:
    - commonj
    when:
      java.referenced:
        pattern: commonj.work.*
  - message: The CommonJ WorkManager can be replaced with a JCA Resource Adapter.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/commonj/commonj.windup.xml-4
    when:
      java.referenced:
        pattern: commonj.work.WorkManager
  - message: Replace commonj.work.Work{part} with javax.resource.spi.work.Work{part}.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/commonj/commonj.windup.xml-5
    when:
      java.referenced:
        pattern: commonj.work.Work(Event|Item|Listener)?
  - message: Replace CommonJ Work related Exception with a javax.resource.spi.work.Work{subpart}Exception
      subclass.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/commonj/commonj.windup.xml-6
    when:
      or:
      - java.referenced:
          location: THROW_STATEMENT
          pattern: commonj.work.Work(Completed|Rejected)?Exception
      - java.referenced:
          location: THROWS_METHOD_DECLARATION
          pattern: commonj.work.Work(Completed|Rejected)?Exception
      - java.referenced:
          location: CATCH_EXCEPTION_STATEMENT
          pattern: commonj.work.Work(Completed|Rejected)?Exception
