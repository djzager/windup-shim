- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/websphere/websphere-mq.windup.xml-0
    when:
    - java.referenced:
        pattern: '{package}.{type}'
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/websphere/websphere-mq.windup.xml-1
    when:
    - filecontent:
        filename: '{*}.{ext}'
        pattern: com.ibm.mq.jms.context.WMQInitialContextFactory
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/websphere/websphere-mq.windup.xml-2
    when:
    - filecontent:
        filename: '{*}.scp'
        pattern: '{*}'
