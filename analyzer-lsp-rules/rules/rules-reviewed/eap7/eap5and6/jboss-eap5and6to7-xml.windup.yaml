      CMP configuration provided in this ejb-jar.xml should be configured using JPA
      persistence.xml or using JPA annotations.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap5and6/jboss-eap5and6to7-xml.windup.xml-8
    when:
