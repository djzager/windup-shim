- rules:
  - message: "\n                        \n                        Annotation `org.jboss.security.annotation.SecurityDomain`
      should be replaced by `org.jboss.ejb3.annotation.SecurityDomain`.\n                        \n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap4and5/jboss-eap4and5to6and7-java.windup.xml-0
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.jboss.security.annotation.SecurityDomain
  - message: "\n                        \n                        In JBoss EAP 4 and
      5 a lot of the mbean-related components were JBoss specific.  \n                        In
      JBoss EAP 6+ these mbean-related components (i.e., `org.jboss.mx.*`) have been
      removed in an effort to make the container more Java EE 6 specification compliant.
      \ \n                        One will need to find an equivalent replacement:
      for class `MBeanProxyExt.create()` one can use `JMX.newMBeanProxy()`.\n                        \n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap4and5/jboss-eap4and5to6and7-java.windup.xml-1
    when:
    - java.referenced:
        location: IMPORT
        pattern: org.jboss.mx.util.MBeanProxyExt
  - message: "\n                        \n                        JMX / MBeans is
      still fully supported as it is in the JDK specification.  \n                        If
      your MBeans were extending the old JBoss EAP MBean support classes such as `org.jboss.system.ServiceMBean`
      and `org.jboss.system.ServiceMBeanSupport`, these do not exist in JBoss EAP
      6+.  \n                        These classes were hooked into the kernel in
      previous versions of JBoss EAP where everything was basically turned into an
      MBean.  \n                        \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap4and5/jboss-eap4and5to6and7-java.windup.xml-2
    when:
    - java.referenced:
        location: INHERITANCE
        pattern: org.jboss.system.(ServiceMBean|ServiceMBeanSupport)
