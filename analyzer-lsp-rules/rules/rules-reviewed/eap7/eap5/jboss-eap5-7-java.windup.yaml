- rules:
  - message: "\n                      \n                      `QueueConnectionFactory`
      was used to obtain connection to JMS queues.\n\n                      Replace
      the lookup string `QueueConnectionFactory` with `ConnectionFactory`.\n                      \n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap5/jboss-eap5-7-java.windup.xml-0
    when:
      or:
      - java.referenced:
          location: FIELD_DECLARATION
          pattern: javax.jms.QueueConnectionFactory
      - java.referenced:
          location: VARIABLE_DECLARATION
          pattern: javax.jms.QueueConnectionFactory
  - message: "\n                        The purpose of `@Service` annotation was to
      achieve @Singleton like behavior.\n                        It was deprecated
      with the release of JBoss AS 6 and removed from JBoss EAP 6.\n\n                        Use
      the Java EE 6 `javax.ejb.Singleton` annotation instead.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap5/jboss-eap5-7-java.windup.xml-1
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.jboss.annotation.ejb.Service
  - message: "\n                        The `@Management` annotation is one of JBoss
      EJB 3.0 extension which wraps the bean\n                        as an MBean
      and registers it in the JBoss MBean Server automatically.\n                        JBoss
      EAP 6+ no longer supports the @Management annotations.\n\n                        The
      Solution is to create a simple MBean using the Java EE 6 `@Singleton` and `@Startup`
      to register itself in JMX Server.\n\n                        Create your `@Singleton`
      MBean implementation which implements your service interface. Use `@PostConstruct`
      to have your Singleton register itself in the JMX MBean Server and then use
      `@PreDestroy` to unregister your MBean from the JMX Server.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap5/jboss-eap5-7-java.windup.xml-2
    when:
    - or:
      - java.referenced:
          location: ANNOTATION
          pattern: org.jboss.annotation.ejb.Management
      - java.referenced:
          location: ANNOTATION
          pattern: org.jboss.ejb3.annotation.Management
  - message: "\n                        The `@LocalBinding` annotation is one of JBoss
      EJB 3.0 extensions\n                        which specifies the local jndi binding
      for an EJB local interface.\n                        Use `@EJB(lookup=\"your_jndi\")`
      instead.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap5/jboss-eap5-7-java.windup.xml-3
    when:
      or:
      - java.referenced:
          location: ANNOTATION
          pattern: org.jboss.annotation.ejb.LocalBinding
      - java.referenced:
          location: IMPORT
          pattern: org.jboss.annotation.ejb.LocalBinding
  - message: "\n                        The `@Depends` annotation is one of JBoss
      EJB 3.0 extensions\n                        which specifies a deployment dependency
      for a bean.\n                        Validate that a JBoss EAP 6 Dependency
      exists.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap5/jboss-eap5-7-java.windup.xml-4
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: org.jboss.annotation.ejb.Depends
