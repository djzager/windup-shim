- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap72/singleton-sessionbean.rhamt.xml-0
    when:
      or:
      - as: singleton
        java.referenced:
          location: ANNOTATION
          pattern: javax.ejb.Singleton
      - as: sessionbean
        from: singleton
        java.referenced:
          location: IMPLEMENTS_TYPE
          pattern: javax.ejb.SessionBean
