- rules:
  - message: "\n                            \n                            When a singleton
      EJB bean class implements `javax.ejb.SessionBean` interface, this interface
      should be removed from the implements clause.  \n                            All
      methods declared in `javax.ejb.SessionBean` interface (see below) that are implemented
      in the bean class or its super classes should be checked for `@Override` annotation
      and remove this annotation too if present.  \n                            Methods
      declared by `javax.ejb.SessionBean` interface:  \n                            \n
      \                           ```\n                            void setSessionContext(SessionContext
      ctx);  \n                            \n                            void ejbRemove();
      \ \n                            \n                            void ejbActivate();
      \ \n                            \n                            void ejbPassivate();
      \ \n                            ```\n                            \n                        "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap72/singleton-sessionbean.rhamt.xml-0
    when:
      or:
      - as: singleton
        ignore: true
        java.referenced:
          location: ANNOTATION
          pattern: javax.ejb.Singleton
      - as: sessionbean
        from: singleton
        ignore: true
        java.referenced:
          location: IMPLEMENTS_TYPE
          pattern: javax.ejb.SessionBean
