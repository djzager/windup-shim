  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-xml-descriptors.windup.xml-7
    tag:
    - webservice
    - weblogic
    when:
      xml:
        xpath: /webservice-policy-ref | /wl:webservice-policy-ref | /wl9:webservice-policy-ref
  - message: WebLogic webservices can be migrated to `jboss-webservices.xml` descriptor
      or to a Java EE standard Annotation based configuration. Reference the JBoss
      EAP product documentation for more information.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-xml-descriptors.windup.xml-8
    tag:
    - webservice
    - weblogic
    when:
      or:
      - as: webservices
        ignore: true
        xml:
          xpath: /weblogic-webservices | /wl:weblogic-webservices | /wl9:weblogic-webservices
      - as: webservices-types
        from: webservices
        ignore: true
        xml:
          xpath: //webservice-type | //wl:webservice-type | //wl9:webservice-type
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-xml-descriptors.windup.xml-9
