- rules:
  - message: "\n                      \n                      This web service stub
      uses the WebLogic proprietary web service implementation class (\"weblogic.wsee.jaxrpc.ServiceImpl\").\n
      \                     It might have been generated by a WebLogic proprietary
      tool.\n\n                      This should be replaced using the standard Java
      EE JAX-WS framework. It could be regenerated using the JBoss web services tools.\n
      \                     Please refer to the [Developing JAX-WS Web Services](https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/developing_web_services_applications/#developing_jax_ws_web_services)
      guide for more information.\n                      \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-0
    when:
    - java.referenced:
        location: INHERITANCE
        pattern: weblogic.wsee.jaxrpc.ServiceImpl
  - message: "\n                      \n                      The [WebLogic proprietary
      Asynchronous Web Service Client API](https://docs.oracle.com/cd/E23943_01/web.1111/e15184/asynch.htm)
      should be replaced using calls to the JAX-WS asynchronous API.\n\n                      More
      information is available in the [JAX-WS Web Service Clients](https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html/Development_Guide/sect-JAX-WS_Web_Service_Clients.html).\n
      \                     \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-1
    when:
    - java.referenced:
        pattern: weblogic.wsee.async.AsyncPreCallContext
  - message: "\n                      \n                        Replace proprietary
      web-service authentication with JAX-WS standard calls. To attach authentication
      with JBoss EAP, simply use the following code:\n\n                        ```java\n
      \                       URL wsdlURL = new File(\"resources/jaxws/samples/context/WEB-INF/wsdl/TestEndpoint.wsdl\").toURL();\n
      \                       QName qname = new QName(\"http://org.jboss.ws/jaxws/context\",
      \"TestEndpointService\");\n                        Service service = Service.create(wsdlURL,
      qname);\n                        port = (TestEndpoint)service.getPort(TestEndpoint.class);\n\n
      \                       BindingProvider bp = (BindingProvider)port;\n                        bp.getRequestContext().put(BindingProvider.USERNAME_PROPERTY,
      \"jsmith\");\n                        bp.getRequestContext().put(BindingProvider.PASSWORD_PROPERTY,
      \"PaSSw0rd\");\n                        ```\n                      \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-2
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: weblogic.wsee.connection.transport.http.HttpTransportInfo.setUsername({*})
  - message: "\n                      \n                      This code uses the WebLogic
      specific class `weblogic.wsee.context.WebServiceContext`. This usage will need
      to be replaced with the Java Enterprise Edition standard `javax.xml.WebServiceContext`
      interface.\n\n                      Example code:\n\n                      ```java\n
      \                         @Resource\n                          private WebServiceContext
      webServiceContext;\n                      ```\n                      \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-3
    when:
    - java.referenced:
        pattern: weblogic.wsee.context.WebServiceContext
  - message: "\n                        This exception (`weblogic.wsee.context.ContextNotFoundException`)
      is WebLogic specific and can be removed.\n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-4
    when:
    - java.referenced:
        pattern: weblogic.wsee.context.ContextNotFoundException
  - message: "\n                      \n                      This class has been
      generated by a WebLogic web service client generator (ClientGen).\n\n                      It
      could be replaced by an equivalent standard Java EE technology using for example
      the EAP 7 wsconsume tool, the wsgen tool or the CXF tools.\n                      \n
      \                   "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-5
    when:
    - or:
      - java.referenced:
          pattern: weblogic.wsee.tools.clientgen.{*}
      - java.referenced:
          pattern: weblogic.webservice.{*}
  - message: "\n                        \n                      Replace WebLogic proprietary
      web-service annotation `@Transactional` by the standard Java EE annotation `@TransactionAttribute`.\n
      \                     \n                    "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-6
    when:
    - java.referenced:
        location: ANNOTATION
        pattern: weblogic.jws.Transactional
