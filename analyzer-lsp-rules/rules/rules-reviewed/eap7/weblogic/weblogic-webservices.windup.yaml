- - message: This web service stub uses the WebLogic proprietary web service implementation
      class ("weblogic.wsee.jaxrpc.ServiceImpl").. It might have been generated by
      a WebLogic proprietary tool.. This should be replaced using the standard Java
      EE JAX-WS framework. It could be regenerated using the JBoss web services tools..
      Please refer to the [Developing JAX-WS Web Services](https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/developing_web_services_applications/#developing_jax_ws_web_services)
      guide for more information.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-0
    when:
      java.referenced:
        location: INHERITANCE
        pattern: weblogic.wsee.jaxrpc.ServiceImpl
  - message: The [WebLogic proprietary Asynchronous Web Service Client API](https://docs.oracle.com/cd/E23943_01/web.1111/e15184/asynch.htm)
      should be replaced using calls to the JAX-WS asynchronous API.. More information
      is available in the [JAX-WS Web Service Clients](https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html/Development_Guide/sect-JAX-WS_Web_Service_Clients.html).
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-1
    when:
      java.referenced:
        pattern: weblogic.wsee.async.AsyncPreCallContext
  - message: Replace proprietary web-service authentication with JAX-WS standard calls.
      To attach authentication with JBoss EAP, simply use the following code:. ```java.
      URL wsdlURL = new File("resources/jaxws/samples/context/WEB-INF/wsdl/TestEndpoint.wsdl").toURL();.
      QName qname = new QName("http://org.jboss.ws/jaxws/context", "TestEndpointService");.
      Service service = Service.create(wsdlURL, qname);. port = (TestEndpoint)service.getPort(TestEndpoint.class);.
      BindingProvider bp = (BindingProvider)port;. bp.getRequestContext().put(BindingProvider.USERNAME_PROPERTY,
      "jsmith");. bp.getRequestContext().put(BindingProvider.PASSWORD_PROPERTY, "PaSSw0rd");.
      ```
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-2
    when:
      java.referenced:
        location: METHOD_CALL
        pattern: weblogic.wsee.connection.transport.http.HttpTransportInfo.setUsername(*)
  - message: This code uses the WebLogic specific class `weblogic.wsee.context.WebServiceContext`.
      This usage will need to be replaced with the Java Enterprise Edition standard
      `javax.xml.WebServiceContext` interface.. Example code:. ```java. @Resource.
      private WebServiceContext webServiceContext;. ```
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-3
    when:
      java.referenced:
        pattern: weblogic.wsee.context.WebServiceContext
  - message: This exception (`weblogic.wsee.context.ContextNotFoundException`) is
      WebLogic specific and can be removed.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-4
    when:
      java.referenced:
        pattern: weblogic.wsee.context.ContextNotFoundException
  - message: This class has been generated by a WebLogic web service client generator
      (ClientGen).. It could be replaced by an equivalent standard Java EE technology
      using for example the EAP 7 wsconsume tool, the wsgen tool or the CXF tools.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-5
    when:
      or:
      - java.referenced:
          pattern: weblogic.wsee.tools.clientgen.*
      - java.referenced:
          pattern: weblogic.webservice.*
  - message: Replace WebLogic proprietary web-service annotation `@Transactional`
      by the standard Java EE annotation `@TransactionAttribute`.
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/weblogic/weblogic-webservices.windup.xml-6
    when:
      java.referenced:
        location: ANNOTATION
        pattern: weblogic.jws.Transactional
