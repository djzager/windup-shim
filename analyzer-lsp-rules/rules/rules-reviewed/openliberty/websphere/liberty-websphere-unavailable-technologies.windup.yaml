      \n  <li><code>com.ibm.wsspi.workarea</code></li> \n </ul> \n <p>You must modify
      the application so that it can run on Liberty.</p>   \n</div>"
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-43
    when:
