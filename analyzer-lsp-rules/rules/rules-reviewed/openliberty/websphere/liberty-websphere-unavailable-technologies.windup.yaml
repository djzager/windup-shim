      req, HttpServletResponse res)</span></li> \n </ul> \n <p>This method is deprecated
      in traditional WebSphere Application Server Version 8.5 and might be removed
      in a future release. It is not available on Liberty. </p> \n <p> The functionality
      provided by <span class=\"Code\">WSSecurityHelper.revokeSSOCookies(HttpServletRequest
      req, HttpServletResponse res)</span> is replaced by the Java Servlet-3.0 specification's
      <span class=\"Code\">logout()</span> method. The Java Servlet-3.0 <span class=\"Code\">logout()</span>
      method will perform all of the work that <span class=\"Code\">WSSecurityHelper.revokeSSOCookies(HttpServletRequest
      req, HttpServletResponse res)</span> performs as well as doing additional state
      clean up, such as invalidating the session and clearing the security <span class=\"Code\">Subject</span>
      from the thread. </p> \n <p> Use the new method to be compatible on both WebSphere
      Application Server traditional and Liberty. Also note that with the <span class=\"Code\">logout()</span>
      method in use, the application requires WebSphere Application Server V8.0 or
      later. </p> \n <p> In the source scanner, the quick fix replaces calls to <span
      class=\"Code\">revokeSSOCookies(HttpServletRequest req, HttpServletResponse
      res)</span> with calls to the <span class=\"Code\">logout()</span> method. For
      example, the following code </p> \n <table bgcolor=\"#F7F8F9\" border=\"1\"
      cellpadding=\"2px\"> \n  <tbody>\n   <tr> \n    <td> import javax.servlet.http.HttpServletRequest;
      <br> <span class=\"indent2\"></span>... <br> <span class=\"indent2\"></span>WSSecurityHelper.revokeSSOCookies(req,
      res); </td> \n   </tr> \n  </tbody>\n </table> \n <p>is replaced by </p> \n
      <table bgcolor=\"#F7F8F9\" border=\"1\" cellpadding=\"2px\"> \n  <tbody>\n   <tr>
      \n    <td> import javax.servlet.http.HttpServletRequest; <br> <span class=\"indent2\"></span>...<br>
      <span class=\"indent2\"></span>req.logout(); </td> \n   </tr> \n  </tbody>\n
      </table> \n <p> For additional information, see </p> \n <ul> \n  <li><a href=\"https://www.ibm.com/docs/en/was-nd/8.5.5?topic=providers-java-servlet-30-support-security\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/docs/en/was-nd/8.5.5?topic=providers-java-servlet-30-support-security');
      return false;\"> Java Servlet 3.0 support for security</a> Knowledge Center
      documentation. </li> \n  <li><a href=\"https://www.ibm.com/support/knowledgecenter/SSEQTP_9.0.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SSEQTP_9.0.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html');
      return false;\"> Class WSSecurityHelper</a> Java documentation. </li> \n  <li><a
      href=\"https://www.ibm.com/docs/en/was-nd/8.5.5?topic=applications-servlet-security-methods\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/docs/en/was-nd/8.5.5?topic=applications-servlet-security-methods');
      return false;\"> Servlet security methods</a> Knowledge Center documentation.
      </li> \n </ul> \n</div>"
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-39
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: com.ibm.websphere.security.WSSecurityHelper.revokeSSOCookies({*})
  - message: "<div class=\"Text\">  \n <p> This rule flags the following method from
      the <span class=\"Code\">com.ibm.websphere.security.WSSecurityHelper</span>
      class: </p> \n <ul> \n  <li><span class=\"Code\">getLTPACookieFromSSOToken()</span></li>
      \n </ul> \n <p>This method is deprecated in traditional WebSphere Application
      Server Version 8.5 and might be removed in a future release. It is not available
      on Liberty. </p> \n <p> The functionality provided by <span class=\"Code\">WSSecurityHelper.getLTPACookieFromSSOToken()</span>
      is replaced by the new method <span class=\"Code\">com.ibm.websphere.security.web.WebSecurityHelper.getSSOCookieFromSSOToken().</span>
      Note that this new method is in the class <span class=\"Code\">com.ibm.websphere.security.web.WebSecurityHelper,</span>
      not <span class=\"Code\">com.ibm.websphere.security.WSSecurityHelper.</span>
      This method will extract the SSO token from the subject of current thread and
      builds an SSO cookie out of it for use on downstream web invocations. </p> \n
      <p> Use the new method to be compatible on both WebSphere Application Server
      traditional and Liberty. Also note that with the <span class=\"Code\">getSSOCookieFromSSOToken()</span>
      method in use, the application requires WebSphere Application Server V8.0 or
      later. </p> \n <p> In the source scanner, the quick fix replaces calls to <span
      class=\"Code\">WSSecurityHelper.getLTPACookieFromSSOToken()</span> with calls
      to the <span class=\"Code\">WebSecurityHelper.getSSOCookieFromSSOToken()</span>
      method. An import statement for <span class=\"Code\">com.ibm.websphere.security.web.WebSecurityHelper</span>
      is added if needed. For example, the following code </p> \n <table bgcolor=\"#F7F8F9\"
      border=\"1\" cellpadding=\"2px\"> \n  <tbody>\n   <tr> \n    <td> import javax.servlet.http.Cookie;<br>
      import com.ibm.websphere.security.WSSecurityHelper; <br> <span class=\"indent2\"></span>...
      <br> <span class=\"indent2\"></span>Cookie ltpaCookie = WSSecurityHelper.getLTPACookieFromSSOToken();
      </td> \n   </tr> \n  </tbody>\n </table> \n <p>is replaced by </p> \n <table
      bgcolor=\"#F7F8F9\" border=\"1\" cellpadding=\"2px\"> \n  <tbody>\n   <tr> \n
      \   <td> import javax.servlet.http.Cookie;<br> import com.ibm.websphere.security.WSSecurityHelper;<br>
      import com.ibm.websphere.security.web.WebSecurityHelper; <br> <span class=\"indent2\"></span>...<br>
      <span class=\"indent2\"></span>Cookie ltpaCookie = WebSecurityHelper.getSSOCookieFromSSOToken();
      </td> \n   </tr> \n  </tbody>\n </table> \n <p> For additional information,
      see </p> \n <ul> \n  <li><a href=\"https://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/web/WebSecurityHelper.html\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/support/knowledgecenter/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/web/WebSecurityHelper.html');
      return false;\"> Class WebSecurityHelper</a> Java documentation. </li> \n  <li><a
      href=\"https://www.ibm.com/docs/en/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/docs/en/SSAW57_8.5.5/com.ibm.websphere.javadoc.doc/web/apidocs/com/ibm/websphere/security/WSSecurityHelper.html');
      return false;\"> Class WSSecurityHelper</a> Java documentation. </li> \n  <li><a
      href=\"https://www.ibm.com/docs/en/was-nd/8.5.5?topic=ssa-using-websphere-application-server-api-achieve-downstream-web-single-sign-ltpatoken2-cookie\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('https://www.ibm.com/docs/en/was-nd/8.5.5?topic=ssa-using-websphere-application-server-api-achieve-downstream-web-single-sign-ltpatoken2-cookie');
      return false;\"> Using a WebSphere Application Server API to achieve downstream
      web single sign-on with an LtpaToken2 cookie</a> Knowledge Center documentation.
      </li> \n </ul> \n</div>"
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-40
    when:
    - java.referenced:
        location: METHOD_CALL
        pattern: com.ibm.websphere.security.WSSecurityHelper.getLTPACookieFromSSOToken({*})
  - message: "<div class=\"Text\"> \n <p> Liberty supports a subset of the WebSphere
      Optimized Local Adapters (WOLA) APIs. This rule flags the use of APIs that are
      unsupported on Liberty. </p> \n <p> The Java™ rule flags the following classes
      related to MBean functions that are unavailable on Liberty: </p> \n <ul> \n
      \ <li><code>com.ibm.websphere.ola.OLAConnectionHandle</code></li> \n  <li><code>com.ibm.websphere.ola.OLAHeader</code></li>
      \n  <li><code>com.ibm.websphere.ola.OLARGE</code></li> \n  <li><code>com.ibm.websphere.ola.OLARGEInformation</code></li>
      \n  <li><code>com.ibm.websphere.ola.OLARGEList</code></li> \n  <li><code>com.ibm.websphere.ola.OLASearchObject</code></li>
      \n  <li><code>com.ibm.websphere.ola.OLAStatusInformation</code></li> \n </ul>
      \n <p> The Java rule also flags <code>RemoteHome</code> annotations with <code>com.ibm.websphere.ola.ExecuteHome.class</code>
      as the remote interface. Liberty ignores the <code>@RemoteHome</code> interface.
      To host this EJB on Liberty, modify your application to also provide a business
      local EJB bean that implements com.ibm.websphere.ola.ExecuteLocalBusiness. </p>
      \n <ul> \n  <li><code>@RemoteHome(com.ibm.websphere.ola.ExecuteHome.class)</code></li>
      \n </ul> \n <p> The XML rule flags <code>&lt;remote&gt;</code> and <code>&lt;home&gt;</code>
      elements that contain references to <code>com.ibm.websphere.ola</code> classes.
      To use WOLA with EJB beans on Liberty, you need to migrate your EJB beans to
      use EJB 3.0 <code>&lt;business-local&gt;</code> interfaces, and your EJB class
      must implement <code>com.ibm.websphere.ola.ExecuteLocalBusiness</code>. </p>
      \n <p> For example, the tool flags the use of WOLA on the remote and home interfaces:
      </p> \n <table class=\"code\"> \n  <tbody>\n   <tr> \n    <td> <span class=\"Code\">
      <span class=\"indent\"></span>&lt;session id=\"wola_sample\"&gt;<br> <span class=\"indent3\"></span>&lt;ejb-name&gt;WOLA&lt;/ejb-name&gt;<br>
      <span class=\"indent3\"></span><span style=\"font-weight:bolder;\">&lt;home&gt;com.ibm.websphere.ola.ExecuteHome&lt;/home&gt;</span><br>
      <span class=\"indent3\"></span><span style=\"font-weight:bolder;\">&lt;remote&gt;com.ibm.websphere.ola.Execute&lt;/remote&gt;</span><br>
      <span class=\"indent3\"></span>&lt;ejb-class&gt;com.ibm.Hello&lt;/ejb-class&gt;<br>
      <span class=\"indent3\"></span>&lt;session-type&gt;Stateless&lt;/session-type&gt;<br>
      <span class=\"indent3\"></span>&lt;transaction-type&gt;Container&lt;/transaction-type&gt;<br>
      <span class=\"indent\"></span>&lt;/session&gt;<br> </span> </td>\n   </tr>\n
      \ </tbody>\n </table> \n <p> To use WOLA in this application on Liberty, migrate
      the EJB classes to use the local business interface and update the <span class=\"FilePath\">ejb-jar.xml</span>
      file as follows: </p>\n <table class=\"code\"> \n  <tbody>\n   <tr> \n    <td>
      <span class=\"Code\"> <span class=\"indent\"></span>&lt;session id=\"wola_sample\"&gt;<br>
      <span class=\"indent3\"></span>&lt;ejb-name&gt;WOLA&lt;/ejb-name&gt;<br> <span
      class=\"indent3\"></span><span style=\"font-weight:bolder;\">&lt;business-local&gt;com.ibm.websphere.ola.ExecuteLocalBusiness&lt;/business-local&gt;</span><br>
      <span class=\"indent3\"></span>&lt;ejb-class&gt;com.ibm.Hello&lt;/ejb-class&gt;<br>
      <span class=\"indent3\"></span>&lt;session-type&gt;Stateless&lt;/session-type&gt;<br>
      <span class=\"indent3\"></span>&lt;transaction-type&gt;Container&lt;/transaction-type&gt;<br>
      <span class=\"indent\"></span>&lt;/session&gt;<br> </span> </td>\n   </tr>\n
      \ </tbody>\n </table> \n <p> Also note that Java Naming and Directory Interface
      (JNDI) names of target EJB beans on Liberty use <code>java:</code> naming. Start
      the Liberty server and check the server log for messages that display the JNDI
      of the target EJB beans. </p> \n <p> For detailed information about WOLA on
      Liberty, see the <a href=\"http://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/container_wlp_ola_developing.html\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('http://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/container_wlp_ola_developing.html');
      return false;\"> Developing applications that use optimized local adapters on
      Liberty</a> documentation. </p>  \n</div>"
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-41
    when:
    - or:
      - java.referenced:
          pattern: '{WOLAMissingClassesRule_0_classes}'
      - java.referenced:
          location: ANNOTATION
          pattern: javax.ejb.RemoteHome
      - xmlfile: null
  - message: "<div class=\"Text\"> \n <p> Liberty supports some com.ibm.websphere.ola
      APIs, but there are differences from the support provided on WebSphere Application
      Server traditional. Review your use of the WOLA APIs to see if the differences
      affect your application. </p> \n <p> Differences include the WOLA support for
      global transactions, Enterprise JavaBeans (EJB) support, and Java Naming and
      Directory Interface (JNDI). For detailed information about WOLA on Liberty,
      see the <a href=\"http://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/container_wlp_ola_developing.html\"
      title=\"Opens a new window\" onclick=\"javascript:helpWindow('http://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/container_wlp_ola_developing.html');
      return false;\"> Developing applications that use optimized local adapters on
      Liberty</a> documentation. </p> \n <p> WOLA support for IBM Information Management
      Systems (IMS) is introduced in Liberty 16.0.0.3. </p>  \n</div>"
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-42
    when:
    - java.referenced:
        pattern: '{WOLARule_0_packages}'
  - message: "<div class=\"Text\"> \n <p> The following WebSphere Work Area APIs and
