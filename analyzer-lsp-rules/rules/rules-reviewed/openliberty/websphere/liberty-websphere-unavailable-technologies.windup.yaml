        pattern: '{WorkAreaRule_0_packages}'
  - message: "<span class=\"SubHeader\">The WebSphere Web Services Notification (WS-Notification)
      APIs are unavailable</span> \n<div class=\"Text\"> \n <p> The following WebSphere
      Web Services Notification (WS-Notification) APIs are not available on Liberty:
      </p> \n <ul> \n  <li><code>com.ibm.websphere.sib.wsn</code></li> \n </ul> \n
      <p>You must modify the application so that it can run on Liberty.</p>   \n</div>"
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-44
    when:
