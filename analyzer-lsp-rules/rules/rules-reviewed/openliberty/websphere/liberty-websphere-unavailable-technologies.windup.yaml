- - message: '<div class="Text">. <p> The Activity Session service is unavailable
      on Liberty. This rule flags the following items: </p>. <ul>. <li>References
      to APIs in the <code>com.ibm.websphere.ActivitySession</code> package</li>.
      <li>The activity session JNDI name <code>java:comp/websphere/UserActivitySession</code></li>.
      <li>Elements that are related to activity sessions in Java Platform, Enterprise
      Edition (Java EE) extension deployment descriptors</li>. </ul>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-0
