  - message: '<div class="Text">. <p> The following WebSphere Application Profiling
      APIs are not available on Liberty: </p>. <ul>. <li><code>com.ibm.websphere.appprofile</code></li>.
      <li><code>com.ibm.websphere.appprofile.accessintent</code></li>. </ul>. <p>You
      must modify the application so that it can run on Liberty.</p>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-1
    when:
      java.referenced:
        pattern: com.ibm.websphere.appprofile{*}
  - message: <span class="SubHeader">WebSphere Asynchronous Beans API</span>. <div
      class="Text">. <p> This rule flags APIs from the <code>com.ibm.websphere.asynchbeans</code>
      package. These APIs are not provided on Liberty and are marked as deprecated
      in WebSphere Application Server traditional V9.0. The WebSphere Asynchronous
      Beans API are replaced by JSR 236, Concurrency Utilities for Java EE. </p>.
      <p> <b>Note:</b> Concurrency Utilities for Java EE provides no replacement for
      the <code>com.ibm.websphere.asynchbeans.pool</code> APIs. </p>. <p> For information
      and examples about how to use Concurrency Utilities for Java EE instead of Asynchronous
      beans in WebSphere traditional, see <a href="http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=rasb_migrate_to_eeconcurrency"
      title="Opens a new window" onclick="javascript:helpWindow('http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=rasb_migrate_to_eeconcurrency');
      return false;"> Examples to migrate to EE Concurrency from Asynchronous beans
      and CommonJ</a>. </p>. <p> For information about the Concurrency Utilities for
      Java EE feature <code>concurrent-1.0</code> in Liberty, see the link below.
      </div>
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-2
    when:
      java.referenced:
        pattern: (com.ibm.websphere.asynchbeans\.[^.]+|com.ibm.websphere.asynchbeans.pool\.[^.]+)
  - message: <div class="Text">. <p>WebSphere Batch API and SPI are unavailable on
      Liberty. This rule flags the following packages:</p>. <ul>. <li><code>com.ibm.websphere.batch*</code></li>.
      <li><code>com.ibm.websphere.ci</code></li>. <li><code>com.ibm.websphere.grid.spi</code></li>.
      <li><code>com.ibm.websphere.longrun</code></li>. <li><code>com.ibm.wsspi.batch*</code></li>.
      </ul>. <p> For information on Liberty Batch, see <a href="http://www.ibm.com/support/techdocs/atsmastr.nsf/WebIndex/WP102544"
      title="Opens a new window" onclick="javascript:helpWindow('http://www.ibm.com/support/techdocs/atsmastr.nsf/WebIndex/WP102544');
      return false;"> IBM WebSphere Liberty Java Batch</a>. </p>. <p> For information
      on transitioning to WebSphere Liberty Batch, see the <a href="http://www.ibm.com/support/techdocs/atsmastr.nsf/WebIndex/WP102638"
      title="Opens a new window" onclick="javascript:helpWindow('http://www.ibm.com/support/techdocs/atsmastr.nsf/WebIndex/WP102638');
      return false;"> WebSphere Liberty Batch Migration</a> documentation. </p>. </div>
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-3
    when:
      or:
      - java.referenced:
          pattern: (com.ibm.websphere.batch*\.[^.]+|com.ibm.wsspi.batch*\.[^.]+|com.ibm.websphere.ci\.[^.]+|com.ibm.websphere.grid.spi\.[^.]+|com.ibm.websphere.longrun\.[^.]+)
      - xml:
          XPath: //*[local-name()='local' or local-name()='local-home']/text()[windup:matches(self::node(),
            '{BatchFeaturePackRule_1_xpath_value}')]
          filepaths:
          - '{BatchFeaturePackRule_1_filesFilter}'
  - message: '<div class="Text"> <span class="SubHeader">Web Services Policy Sets
      are unavailable in Liberty.</span>. <p> This rule detects the following generated
      files when using web services Policy Sets in WebSphere traditional: </p>. <ul>.
      <li>policySet.xml</li>. <li>policyAttachments.xml</li>. <li>clientPolicyAttachments.xml</li>.
      <li>policy.xml</li>. <li>bindings.xml</li>. <li>bindingDefinition.xml</li>.
      </ul>. <p> In Liberty, web services Policy Sets are no longer used. Changes
      are needed to migrate an application to the Web Services Policy implementation
      on Liberty. For more information on using WS-Policy in Liberty see <a href="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html"
      title="Opens a new window" onclick="javascript:helpWindow(''https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/twlp_dep_policyattach.html'');
      return false;"> Defining web service policy via policy attachment</a>. </p>.
      <p> The web services security implementation for Liberty is different than WebSphere
      traditional. If an application is using the WebSphere traditional web services
      security adhering to the OASIS specification changes may not be necessary. Review
      the <a href="https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html"
      title="Opens a new window" onclick="javascript:helpWindow(''https://www.ibm.com/support/knowledgecenter/SS7K4U_liberty/com.ibm.websphere.wlp.zseries.doc/ae/cwlp_wssec_cxf_diff.html'');
      return false;"> WS-Security behavior differences between traditional and Liberty</a>
      for more information about behavior differences that may require changes in
      your application. </p>. <p> For more information on the OASIS specification
      see <a href="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html"
      title="Opens a new window" onclick="https://www.ibm.com/support/knowledgecenter/en/SSEQTP_liberty/com.ibm.websphere.wlp.doc/ae/cwlp_wssec_specs.html'');
      return false;"> Web Services Security specifications and standards</a>. </p>.
      </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-4
    when:
      file: '{DetectPolicySetAndWsSecurity_0_filenames}'
  - message: '<div class="Text">. <p> Web Services Atomic Transaction (WS-AT) Version
      1.2 is now available on Liberty. This rule flags the following unsupported WS-AT
      attributes in IBM deployment descriptor extensions: </p>. <ul>. <li><code>execute-using-wsat="true"</code></li>.
      <li><code>sendWSAT="true"</code></li>. <li><code>send-wsat-context="true"</code></li>.
      <li><code>supportsWSAT="true"</code></li>. </ul>. <p> Liberty does not provide
      support for WS-AT with EJB global transactions, but Liberty applications can
      use the WS-AT Version 1.2 specification. </p>. <p> For more information, see
      the knowledge center topics starting at <a href="http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=twlp_dep_wsat_lib"
      title="Opens a new window" onclick="javascript:helpWindow(''http://www14.software.ibm.com/webapp/wsbroker/redirect?version=cord&amp;product=was-nd-mp&amp;topic=twlp_dep_wsat_lib'');
      return false;"> Web Services Atomic Transaction in Liberty</a>. </p>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-5
    when:
      or:
      - xml:
          XPath: //*[local-name()='globalTransaction']/@sendWSAT[windup:matches(self::node(),
            '{DetectWSATXML_0_xpath_attributeValue}')]
          filepaths:
          - '{DetectWSATXML_0_filesFilter}'
      - xml:
          XPath: //*[local-name()='webGlobalTransaction']/@supportsWSAT[windup:matches(self::node(),
            '{DetectWSATXML_1_xpath_attributeValue}')]
          filepaths:
          - '{DetectWSATXML_1_filesFilter}'
      - xml:
          XPath: //*[local-name()='global-transaction']/@send-wsat-context[windup:matches(self::node(),
            '{DetectWSATXML_2_xpath_attributeValue}')]
          filepaths:
          - '{DetectWSATXML_2_filesFilter}'
      - xml:
          XPath: //*[local-name()='web-global-transaction']/@execute-using-wsat[windup:matches(self::node(),
            '{DetectWSATXML_3_xpath_attributeValue}')]
          filepaths:
          - '{DetectWSATXML_3_filesFilter}'
  - message: <div class="Text">. <p> Web Services Business Activity (WS-BA) is unavailable
      on Liberty. This rule flags references to APIs in the com.ibm.websphere.wsba
      package and the business activity JNDI name <code>java:comp/websphere/UserBusinessActivity</code>.
      </p>. </div>
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-6
    when:
      or:
      - filecontent:
          filename: '{*}.java'
          pattern: '{DetectWSBAJava_1_stringLiterals}'
      - java.referenced:
          pattern: com.ibm.websphere.wsba{*}
  - message: '<div class="Text">. <p> On Liberty, the dynamic cache service is provided
      by the Distributed Map Interface for Dynamic Caching feature, <code>distributedMap-1.0</code>,
      and the Web Response Cache feature, <code>webCache-1.0</code>. The implementation
      has the following restrictions: </p>. <ul>. <li>No cache replication</li>. <li>Only
      the high-performance disk caching mode is supported with random and size eviction
      techniques</li>. <li>There is no support for Web Services client and server
      side caching as well as portlet caching in the cachespec.xml file</li>. <li>Servlet
      caching of SingleThreadModel servlets is not supported</li>. <li>Defining cache
      configuration by using properties files is not supported for JAR files that
      contain only Enterprise JavaBeans</li>. <li>Limiting the memory cache sizes
      in megabytes works only for 32-bit Java Virtual Machines</li>. </ul>. <p> This
      rule flags Java code that has references to the following packages: </p>. <ul>.
      <li><code>com.ibm.websphere.cache</code></li>. <li><code>com.ibm.ws.cache</code></li>.
      <li><code>com.ibm.wsspi.cache</code></li>. <li><code>com.ibm.websphere.servlet.cache</code></li>.
      </ul>. <p> The following APIs and SPIs are not available in Liberty: </p>. <ul>.
      <li><code>com.ibm.websphere.cache.ServletCache</code></li>. <li><code>com.ibm.wsspi.cache.CacheInstanceResourceBinder</code></li>.
      <li><code>com.ibm.wsspi.cache.CacheMonitor</code></li>. <li><code>com.ibm.wsspi.cache.ESIStats</code></li>.
      <li><code>com.ibm.wsspi.cache.ESIStats$ESIServerStats</code></li>. <li><code>com.ibm.wsspi.cache.ESIStats$ESIServerStats$ESIProcessorStats</code></li>.
      <li><code>com.ibm.wsspi.cache.ESIStats$ESIServerStats$ESIProcessorStats$ESICacheEntryStats</code></li>.
      </ul>. <p> For detailed information about dynamic cache on Liberty, see the
      following resources: </p>. <ul>. <li> <a href="http://www14.software.ibm.com/webapp/wsbroker/redirect?version=phil&amp;product=was-nd-mp&amp;topic=rwlp_restrict#rwlp_restrict__dynacache-restrict"
      title="Opens a new window" onclick="javascript:helpWindow(''http://www14.software.ibm.com/webapp/wsbroker/redirect?version=phil&amp;product=was-nd-mp&amp;topic=rwlp_restrict#rwlp_restrict__dynacache-restrict'');
      return false;"> Liberty:Runtime environment known issues and restrictions</a>
      </li>. <li> <a href="https://mediacenter.ibm.com/media/Dynamic+cache+in+Liberty/0_bnh3uidz"
      title="Opens a new window" onclick="javascript:helpWindow(''https://mediacenter.ibm.com/media/Dynamic+cache+in+Liberty/0_bnh3uidz'');
      return false;"> Dynamic cache in Liberty</a> document </li>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-7
    when:
      java.referenced:
        pattern: (com.ibm.websphere.cache*\.[^.]+|com.ibm.websphere.servlet.cache*\.[^.]+|com.ibm.ws.cache*\.[^.]+|com.ibm.wsspi.cache*\.[^.]+)
  - message: <div class="Text">. <p> The WebSphere Enterprise JavaBeans (EJB) query
      service is not available on Liberty. </p>. <p> This rule flags Java code that
      has references to the <code>com.ibm.websphere.ejbquery</code> package. </p>.
      <p> WebSphere EJB query service is used to query entity beans, which are not
      available on Liberty. </p>. </div>
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-8
    when:
      or:
      - java.referenced:
          pattern: com.ibm.websphere.ejbquery\.[^.]+
      - xml:
          XPath: //*[local-name()='home' or local-name()='remote']/text()[windup:matches(self::node(),
            '{DynamicQueryRule_1_xpath_value}')]
          filepaths:
          - '{DynamicQueryRule_1_filesFilter}'
  - message: '<div class="Text">. <p> The following WebSphere i18n APIs and SPIs are
      not available on Liberty: </p>. <ul>. <li><code>com.ibm.websphere.i18n.context</code></li>.
      <li><code>com.ibm.wsspi.i18n.context.util</code></li>. </ul>. <p>You must modify
      the application so that it can run on Liberty.</p>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-9
    when:
      java.referenced:
        pattern: (com.ibm.websphere.i18n.context\.[^.]+|com.ibm.wsspi.i18n.context.util\.[^.]+)
  - message: '<div class="Text">. <p> On Liberty, each DataHandler object can be written
      to an output stream only once. Writing a DataHandler object to an OutputStream
      object more than once results in an empty file. After you call the <code>javax.activation.DataHandler.writeTo(OutputStream)</code>
      method, you cannot pass the DataHandler object to another method, return it,
      or store it for later use. </p>. <p> As a workaround, you can create a new DataHandler
      object and initialize the DataHandler object with the content that was already
      retrieved from the existing DataHandler object using the <code>writeTo</code>
      method. For example: </p>. <table class="code">. <tbody>. <tr>. <td> <span class="Code">
      <span class="JavaType">File</span> f = <span class="JavaKeyword">new</span>
      File("received_image");<br> <span class="JavaKeyword">if</span> (f.exists())
      {<br> <span class="indent"></span>f.delete();<br> }<br> <br> <span class="JavaType">FileOutputStream</span>
      fos = <span class="JavaKeyword">new</span> FileOutputStream(f);<br> <br> //
      Write the DataHandler object to the output stream.<br> img_in.writeTo(fos);<br>
      <br> // Create a new DataHandler object and initialize it with<br> // the content
      that was retrieved using the writeTo method above.<br> <br> <span class="JavaType">FileDataSource</span>
      fos_out = <span class="JavaKeyword">new</span> FileDataSource(f);<br> <br> <span
      class="JavaType">DataHandler</span> img_out = <span class="JavaKeyword">new</span>
      DataHandler(fos_out);<br> <br> <br> <span class="JavaKeyword">return</span>
      img_out; </span> </td>. </tr>. </tbody>. </table>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-10
    when:
      java.referenced:
        location: METHOD_CALL
        pattern: javax.activation.DataHandler.writeTo(java.io.OutputStream)
  - message: '<div class="Text">. <p> This rule flags references to the following
      methods: </p>. <ul>. <li><code>com.ibm.websphere.management.AdminService.getProcessName()</code></li>.
      <li><code>com.ibm.ejs.ras.RasHelper.getServerName()</code></li>. <li><code>com.ibm.websphere.runtime.ServerName.getDisplayName()</code></li>.
      <li><code>com.ibm.websphere.runtime.ServerName.getFullName()</code></li>. </ul>.
      <p> These methods are not available on Liberty. </p>. <p> The source scanner
      has a quick fix to change any reference to the methods mentioned earlier to
      <code>java.lang.System.getProperty("wlp.server.name")</code> which retrieves
      the name of your Liberty server. This solution does not work on WebSphere Application
      Server traditional. </p>. <p> For alternative solutions, see the <a href="https://www.ibm.com/support/knowledgecenter/SSEQTP_liberty/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_dirs.html#d132906e961"
      title="Opens a new window" onclick="javascript:helpWindow(''https://www.ibm.com/support/knowledgecenter/SSEQTP_liberty/com.ibm.websphere.wlp.nd.multiplatform.doc/ae/rwlp_dirs.html#d132906e961'');
      return false;"> Programmatic access to location properties</a> section in the
      Knowledge Center. </p>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-11
    when:
      or:
      - java.referenced:
          location: METHOD_CALL
          pattern: com.ibm.websphere.management.AdminService.getProcessName({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: com.ibm.ejs.ras.RasHelper.getServerName({*})
      - java.referenced:
          location: METHOD_CALL
          pattern: com.ibm.websphere.runtime.ServerName.(getDisplayName|getFullName)({*})
  - message: '<div class="Text">. <p> Liberty does not support Simple Object Access
      Protocol (SOAP) over Java Message Service (JMS). References to the following
      namespaces indicate usage of SOAP over JMS: </p>. <ul>. <li>http://www.w3.org/2010/soapjms/</li>.
      <li>http://www.w3.org/2010/soapjms/soap1.1</li>. <li>http://www.w3.org/2010/soapjms/soap1.2</li>.
      </ul> This rule flags the following items:. <p></p>. <ul>. <li><code>javax.xml.ws.BindingType</code>
      annotations with a <code>value</code> attribute that references one of the described
      namespaces</li>. <li>WSDL files with a <code>transport</code> attribute on the
      <span class="XmlDefinition">&lt;binding&gt;</span> element that references one
      of the described namespaces</li>. </ul>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-12
    when:
      or:
      - java.referenced:
          location: ANNOTATION
          pattern: javax.xml.ws.BindingType
      - xml:
          XPath: //*[local-name()='binding']/@transport[windup:matches(self::node(),
            '{SOAPOverJMSRule_1_xpath_attributeValue}')]
          filepaths:
          - '{SOAPOverJMSRule_1_filesFilter}'
  - message: '<div class="Text">. <p> The WebSphere startup bean service was superseded
      by the startup beans in Enterprise JavaBeans (EJB) 3.1. The service is deprecated
      in WebSphere Application Server traditional V8.0 and is not available on Liberty.
      </p>. <p> This rule flags Java code that has references to the <code>com.ibm.websphere.startupservice</code>
      package. </p>. <p> For information about EJB 3.1 startup beans, see the following
      resources: </p>. <ul>. <li> <a href="https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.5/com.ibm.websphere.nd.multiplatform.doc/asyncbns/tasks/tasb_confstb.html"
      title="Opens a new window" onclick="javascript:helpWindow(''https://www.ibm.com/support/knowledgecenter/en/SSAW57_9.0.5/com.ibm.websphere.nd.multiplatform.doc/asyncbns/tasks/tasb_confstb.html'');
      return false;"> Using startup beans</a> IBM knowledge center documentation </li>.
      <li> <a href="http://docs.oracle.com/javaee/6/api/javax/ejb/Startup.html" title="Opens
      a new window" onclick="javascript:helpWindow(''http://docs.oracle.com/javaee/6/api/javax/ejb/Startup.html'');
      return false;"> javax.ejb.Startup</a> annotation Java documentation </li>. <li>
      <a href="http://www.redbooks.ibm.com/abstracts/redp4885.html" title="Opens a
      new window" onclick="javascript:helpWindow(''http://www.redbooks.ibm.com/abstracts/redp4885.html'');
      return false;"> Developing Enterprise JavaBeans Applications</a> Redpaper </li>.
      </ul>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-13
    when:
      or:
      - java.referenced:
          pattern: com.ibm.websphere.startupservice\.[^.]+
      - xml:
          XPath: //*[local-name()='home' or local-name()='remote']/text()[windup:matches(self::node(),
            '{StartupBeanRule_1_xpath_value}')]
          filepaths:
          - '{StartupBeanRule_1_filesFilter}'
  - message: '<div class="Text">. <p> The following WebSphere Service Data Objects
      (SDO) APIs are not available on Liberty: </p>. <ul>. <li><code>com.ibm.websphere.sdo</code></li>.
      <li><code>com.ibm.websphere.sdox</code></li>. </ul>. <p>You must modify the
      application so that it can run on Liberty.</p>. </div>'
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openliberty/websphere/liberty-websphere-unavailable-technologies.windup.xml-14
    when:
      java.referenced:
        pattern: (com.ibm.websphere.sdo*\.[^.]+|com.ibm.websphere.sdox*\.[^.]+)
  - message: <div class="Text">. <p> The WebSphere Scheduler API was superseded by
      Enterprise JavaBeans Persistent Timers 3.2, which is enabled by the ejbPersistentTimer-3.2
      Liberty feature. </p>. <p> This rule flags references to the <code>com.ibm.websphere.scheduler</code>
      package because it is not available on Liberty. </p>. <p> For information about
