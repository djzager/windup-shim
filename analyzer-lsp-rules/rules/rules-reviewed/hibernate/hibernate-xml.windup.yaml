- rules:
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/hibernate/hibernate-xml.windup.xml-0
    when:
    - xmlfile: null
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/hibernate/hibernate-xml.windup.xml-1
    when:
    - xmlfile: null
  - message: "From Hibernate 4.0 there were moved classes from package `org.hibernate.connection`
      to package `org.hibernate.service.jdbc.connections.internal`.\n                     You
      should change your Hibernate setup to replace references to the old package
      names.\n                     "
    ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/hibernate/hibernate-xml.windup.xml-2
    when:
    - filecontent:
        filename: hibernate-configuration.xml
        pattern: org.hibernate.connection
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/hibernate/hibernate-xml.windup.xml-3
    when:
    - xmlfile: null
  - ruleID: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/hibernate/hibernate-xml.windup.xml-4
    when:
    - xmlfile: null
